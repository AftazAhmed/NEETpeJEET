        function updateChapters() {
            const classSelect = document.getElementById('classSelect');
            const chapterSelect = document.getElementById('chapterSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            sectionSelect.innerHTML = '<option value="">Select Section/Page</option>';
            chapterSelect.disabled = true;
            sectionSelect.disabled = true;
            
            if (classSelect.value && syllabusData[classSelect.value]) {
                chapterSelect.disabled = false;
                const chapters = Object.keys(syllabusData[classSelect.value]);
                chapters.forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter;
                    option.textContent = chapter;
                    chapterSelect.appendChild(option);
                });
            }
            
            clearResults();
        }

        function updateSections() {
            const classSelect = document.getElementById('classSelect');
            const chapterSelect = document.getElementById('chapterSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            
            sectionSelect.innerHTML = '<option value="">Select Section/Page</option>';
            sectionSelect.disabled = true;
            
            if (classSelect.value && chapterSelect.value && 
                syllabusData[classSelect.value] && 
                syllabusData[classSelect.value][chapterSelect.value]) {
                
                sectionSelect.disabled = false;
                const sections = Object.keys(syllabusData[classSelect.value][chapterSelect.value]);
                sections.forEach(section => {
                    const option = document.createElement('option');
                    option.value = syllabusData[classSelect.value][chapterSelect.value][section];
                    option.textContent = section;
                    sectionSelect.appendChild(option);
                });
            }
            
            clearResults();
        }

        function displayQuestions() {
            const classSelect = document.getElementById('classSelect');
            const chapterSelect = document.getElementById('chapterSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            const resultsDiv = document.getElementById('questionResults');
            
            if (!classSelect.value || !chapterSelect.value || !sectionSelect.value) {
                clearResults();
                return;
            }
            
            const questions = getQuestions(classSelect.value, chapterSelect.value, sectionSelect.value);
            
            let html = `<div class="question-count">No. of questions found: ${questions.length}</div>`;
            
            if (questions.length > 0) {
                html += `<div class="instruction">For answer explanation, copy and paste the prompt in ChatGPT.</div>`;
                
                questions.forEach((q, index) => {
                    const questionId = `question_${index}`;
                    html += `
                        <div class="question-item">
                            <div class="question-header">NEET ${q.year}</div>
                            <div class="question-text">${q.question}</div>
                            <div class="options">
                                ${q.options.map(option => `<div class="option">${option}</div>`).join('')}
                            </div>
                            <div class="button-group">
                                <button class="btn btn-answer" onclick="toggleAnswer('${questionId}')">Answer</button>
                                <button class="btn btn-copy" onclick="copyPrompt(${index}, '${q.year}', `${q.question.replace(/`/g, '\\`')}`, ${JSON.stringify(q.options).replace(/"/g, '&quot;')})">Copy Prompt</button>
                                <a href="https://chatgpt.com/" target="_blank" class="btn btn-chatgpt">ChatGPT</a>
                            </div>
                            <div id="${questionId}" class="answer-display">${q.answer}</div>
                        </div>
                    `;
                });
            } else {
                html += `<div class="no-questions">No questions detected.</div>`;
            }
            
            resultsDiv.innerHTML = html;
        }

        function getQuestions(classNum, chapter, sectionId) {
            if (questionsDatabase[classNum] && 
                questionsDatabase[classNum][chapter] && 
                questionsDatabase[classNum][chapter][sectionId]) {
                return questionsDatabase[classNum][chapter][sectionId];
            }
            return [];
        }

        function toggleAnswer(questionId) {
            const answerDiv = document.getElementById(questionId);
            if (answerDiv.style.display === 'none' || answerDiv.style.display === '') {
                answerDiv.style.display = 'block';
            } else {
                answerDiv.style.display = 'none';
            }
        }

        function copyPrompt(index, year, question, options) {
            const optionsText = options.join('
');
            const fullPrompt = `NEET ${year} - ${question}

${optionsText}

Explain according to the NTA answer key.`;
            
            navigator.clipboard.writeText(fullPrompt).then(() => {
                // Visual feedback for successful copy
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.backgroundColor = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = '#17a2b8';
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy to clipboard');
            });
        }

        function clearResults() {
            document.getElementById('questionResults').innerHTML = `
                <div class="no-questions">
                    Please select Class, Chapter, and Section to view questions.
                </div>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            clearResults();
        });
    </script>
