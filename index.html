<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET-PYQ</title>
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 20px 24px;
    background-color: #f9fafb;
    color: #1f2937;
    overflow-x: hidden;
  }
  .header {
    text-align: left;
    background-color: #023047;
    color: #ffb347;
    padding: 48px 24px 32px 24px;
    border-radius: 10px;
    margin-bottom: 32px;
    box-shadow: 0 8px 20px rgba(2, 48, 71, 0.6);
    position: relative;
    overflow: hidden;
  }
  .header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #4f59b0 0%, transparent 70%);
    opacity: 0.3;
    pointer-events: none;
  }
  .header h1 {
    position: relative;
    margin: 0 0 12px 0;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 2px;
    line-height: 1.1;
    transform: none !important;
    color: #ffa726;
    max-width: 100%;
    white-space: nowrap;
  }
  .header .subtitle {
    position: relative;
    font-size: 18px;
    font-weight: 600;
    color: #b9fbc0;
    letter-spacing: 0.6px;
  }
  .note {
    max-width: 720px;
    margin: 0 auto 24px auto;
    font-style: italic;
    font-size: 14px;
    color: #4b6650;
    background-color: #d7e7d0;
    border-left: 6px solid #a8c77a;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(168, 199, 122, 0.15);
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    margin-bottom: 16px;
    justify-content: center;
    align-items: center;
  }
  .dropdown-group {
    min-width: 180px;
    flex: 1;
  }
  label {
    display: block;
    font-weight: 700;
    font-size: 15px;
    margin-bottom: 6px;
    color: #344e41;
  }
  select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 2px solid #028090;
    font-size: 15px;
    background-color: #ffffff;
    color: #023047;
    transition: 0.3s;
    box-shadow: inset 1px 1px 5px rgba(0,0,0,0.05);
  }
  select:focus {
    outline: none;
    border-color: #023047;
    background-color: #e0f7f4;
  }
  #scoreWrapper {
    display: flex;
    align-items: center;
    margin-left: 12px;
  }
  #scoreCard {
    display: flex;
    align-items: center;
    font-weight: 700;
    font-size: 18px;
    color: #116466;
    border-left: 5px solid #028090;
    padding-left: 14px;
    white-space: nowrap;
  }
  .resetBtn {
    cursor: pointer;
    background-color: #0d6efd;
    border: none;
    color: #fff;
    padding: 4px 10px;
    border-radius: 7px;
    box-shadow: 0 4px 15px rgba(8, 66, 152, 0.7);
    font-weight: 700;
    font-size: 13px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-left: 8px;
    height: 32px;
    line-height: 24px;
  }
  .resetBtn:hover {
    background-color: #084298;
    box-shadow: 0 5px 20px rgba(8, 66, 152, 0.9);
  }
  .content-area {
    background-color: #fff1e0;
    padding: 28px 30px;
    border-radius: 12px;
    min-height: 300px;
    box-shadow: 0 8px 24px rgba(2, 48, 71, 0.12);
    color: #1f2937;
    transition: background-color 0.4s ease;
    max-width: 900px;
    margin: 0 auto 30px auto;
  }
  .question-count {
    font-weight: 700;
    font-size: 18px;
    color: #116466;
    margin-bottom: 18px;
    border-left: 5px solid #028090;
    padding-left: 14px;
  }
  .question-item {
    background-color: #fff8f0;
    border-radius: 12px;
    border: 1.5px solid #f0c49c;
    margin-bottom: 26px;
    padding: 20px 24px;
    box-shadow: 0 4px 15px rgba(240, 196, 156, 0.15);
    font-size: 15px;
    max-width: 100%;
    position: relative;
  }
  .question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
    gap: 12px;
    flex-wrap: wrap;
  }
  .question-number {
    font-weight: 700;
    font-size: 18px;
    color: #2a6f62;
  }
  .question-year {
    background-color: #116466;
    color: #e0f7f4;
    padding: 5px 14px;
    border-radius: 16px;
    font-weight: 600;
    font-size: 13px;
    box-shadow: 0 0 8px rgba(17,100,102,0.7);
    letter-spacing: 0.6px;
    white-space: nowrap;
  }
  .question-text {
    font-weight: 600;
    font-size: 15px;
    color: #255c4d;
    margin-bottom: 14px;
    max-width: 100%;
    word-wrap: break-word;
    word-break: break-word;
  }
  .options {
    margin-bottom: 18px;
  }
  .option {
    background-color: #ffffff;
    border-radius: 6px;
    border: 1.8px solid #b5d0c8;
    padding: 11px 18px;
    margin: 8px 0;
    font-weight: 500;
    font-size: 15px;
    color: #244636;
    cursor: pointer;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    user-select: none;
    position: relative;
    overflow: visible;
  }
  .option:hover:not(.disabled) {
    background-color: #dceddb;
    border-color: #71b280;
  }
  .option.correct-temp {
    background-color: rgba(25, 135, 84, 0.15);
    border-color: rgba(25, 135, 84, 0.3);
    color: #2e7d32;
  }
  .option.incorrect-temp {
    background-color: rgba(220, 53, 69, 0.15);
    border-color: rgba(220, 53, 69, 0.3);
    color: #b02a37;
  }
  .answer-popup {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    opacity: 0.95;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: 900;
    border-radius: 6px;
    z-index: 5;
    pointer-events: none;
    animation: popup-fade 1.2s forwards;
  }
  .answer-popup.correct {
    background-color: rgba(25, 135, 84, 0.25);
    color: #18763b;
  }
  .answer-popup.incorrect {
    background-color: rgba(220, 53, 69, 0.2);
    color: #b02a37;
  }
  @keyframes popup-fade {
    0% { opacity: 0; }
    10% { opacity: 1;}
    80% { opacity: 0.95;}
    100% { opacity: 0; }
  }
  .button-group {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    margin-bottom: 8px;
  }
  .btn {
    padding: 11px 18px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    color: #f0f0f0;
    box-shadow: 0 4px 15px rgba(2, 112, 80, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-answer {
    background-color: #198754;
  }
  .btn-answer:hover {
    background-color: #146c43;
    box-shadow: 0 5px 20px rgba(20, 108, 67, 0.7);
  }
  .btn-copy {
    background-color: #0d6efd;
  }
  .btn-copy:hover {
    background-color: #084298;
    box-shadow: 0 5px 20px rgba(8, 66, 152, 0.7);
  }
  .btn-chatgpt {
    background-color: #ff0000;
  }
  .btn-chatgpt:hover {
    background-color: #cc0000;
    box-shadow: 0 5px 20px rgba(204, 0, 0, 0.7);
  }
  .answer-reveal {
    display: none;
    margin-top: 14px;
    background: #c7ddfa;
    border: 2px solid #3b82f6;
    border-radius: 10px;
    color: #1e40af;
    padding: 14px 18px;
    font-weight: 700;
    box-shadow: 0 3px 14px rgba(59,130,246,0.5);
  }
  .tick-cross-popup {
    display: none;
  }
  .no-questions {
    text-align: center;
    font-style: italic;
    color: #4a5768;
    font-size: 17px;
    padding: 48px 10px;
  }
  @media (max-width: 900px) {
    .controls { flex-direction: column; }
    .dropdown-group { min-width: unset; }
    .header h1 {
      padding-left: 8px;
      padding-right: 8px;
      margin-left: 0;
      max-width: 320px;
      white-space: normal;
    }
    .content-area {
      max-width: 100%;
      padding: 20px 16px;
      min-height: 300px;
    }
    .question-item {
      max-width: 100%;
      padding: 18px 12px;
    }
    .question-text {
      font-size: 15px;
    }
  }
</style>
</head>
<body>
<div class="header" role="banner">
  <h1>NEET-PYQ</h1>
  <div class="subtitle">NEET/AIPMT Biology Page Wise Analysis (1988-2025)</div>
</div>

<div class="note" role="note">
  <em>Note: Some questions from a particular page may appear in subsequent pages if the concept spans multiple pages.</em>
</div>

<div class="controls" role="region" aria-label="Filtering controls">
  <div class="dropdown-group">
    <label for="classSelect">Class:</label>
    <select id="classSelect" aria-controls="chapterSelect sectionSelect" onchange="updateChapters()" aria-required="true">
      <option value="">Select Class</option>
      <option value="11">Class 11</option>
      <option value="12">Class 12</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="chapterSelect">Chapter:</label>
    <select id="chapterSelect" aria-controls="sectionSelect" onchange="updateSections()" disabled aria-required="true">
      <option value="">Select Chapter</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="sectionSelect">Page Number:</label>
    <select id="sectionSelect" onchange="showQuestions()" disabled aria-required="true">
      <option value="">Select Page Number</option>
    </select>
  </div>
  <div id="scoreWrapper">
    <div id="scoreCard" class="scoreCard" aria-live="polite" role="region" aria-atomic="true" tabindex="0">
      Pg score: x / y
    </div>
    <button id="resetChapterBtn" class="resetBtn" aria-label="Reset chapter score">Reset</button>
  </div>
</div>

<main class="content-area" id="contentArea" role="main" tabindex="-1">
  <div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>
</main>

<script>
  function range(start, end) {
    let result = [];
    for(let i = start; i <= end; i++) {
      result.push(i);
    }
    return result;
  }

  const questionData = {
    "11": {
      "1": {title: "The Living World", pages: range(3, 9), questions: {}},
      "2": {title: "Biological Classification", pages: range(10, 22), questions: {}},
      "3": {title: "Plant Kingdom", pages: range(23, 36), questions: {}},
      "4": {title: "Animal Kingdom", pages: range(37, 54), questions: {}},
      "5": {title: "Morphology of Flowering Plants", pages: range(57, 69), questions: {}},
      "6": {title: "Anatomy of Flowering Plants", pages: range(71, 78), questions: {}},
      "7": {title: "Structural Organisation in Animals", pages: range(79, 86), questions: {}},
      "8": {title: "Cell - The Unit of Life", pages: range(87, 103), questions: {}},
      "9": {title: "Biomolecules", pages: range(104, 119), questions: {}},
      "10": {title: "Cell Cycle and Cell Division", pages: range(120, 130), questions: {}},
      "11": {title: "Photosynthesis in Higher Plants", pages: range(133, 152), questions: {}},
      "12": {title: "Respiration in Plants", pages: range(153, 165), questions: {}},
      "13": {title: "Plant Growth and Development", pages: range(166, 182), questions: {}},
      "14": {title: "Breathing and Exchange of Gases", pages: range(183, 192), questions: {}},
      "15": {title: "Body Fluids and Circulation", pages: range(193, 204), questions: {}},
      "16": {title: "Excretory Products and their Elimination", pages: range(205, 216), questions: {}},
      "17": {title: "Locomotion and Movement", pages: range(217, 229), questions: {}},
      "18": {title: "Neural Control and Coordination", pages: range(230, 238), questions: {}},
      "19": {title: "Chemical Coordination and Integration", pages: range(239, 250), questions: {}}
    },
    "12": {
      "1": {title: "Sexual Reproduction in Flowering Plants", pages: range(3, 25), questions: {}},
      "2": {title: "Human Reproduction", pages: range(26, 40), questions: {}},
      "3": {title: "Reproductive Health", pages: range(41, 52), questions: {}},
      "4": {title: "Principles of Inheritance and Variation", pages: range(53, 78), questions: {}},
      "5": {title: "Molecular Basis of Inheritance", pages: range(79, 109), questions: {}},
      "6": {title: "Evolution", pages: range(110, 128), questions: {}},
      "7": {title: "Human Health and Disease", pages: range(129, 148), questions: {}},
      "8": {title: "Microbes in Human Welfare", pages: range(149, 160), questions: {}},
      "9": {title: "Biotechnology - Principles and Processes", pages: range(161, 176), questions: {}},
      "10": {title: "Biotechnology and its Applications", pages: range(177, 189), questions: {}},
      "11": {title: "Organisms and Populations", pages: range(190, 204), questions: {}},
      "12": {title: "Ecosystem", pages: range(205, 215), questions: {}},
      "13": {title: "Biodiversity and Conservation", pages: range(216, 227), questions: {}}
    }
  };

  const chapterData = {
    "11": [
      {id:"1",name:"The Living World"},
      {id:"2",name:"Biological Classification"},
      {id:"3",name:"Plant Kingdom"},
      {id:"4",name:"Animal Kingdom"},
      {id:"5",name:"Morphology of Flowering Plants"},
      {id:"6",name:"Anatomy of Flowering Plants"},
      {id:"7",name:"Structural Organisation in Animals"},
      {id:"8",name:"Cell - The Unit of Life"},
      {id:"9",name:"Biomolecules"},
      {id:"10",name:"Cell Cycle and Cell Division"},
      {id:"11",name:"Photosynthesis in Higher Plants"},
      {id:"12",name:"Respiration in Plants"},
      {id:"13",name:"Plant Growth and Development"},
      {id:"14",name:"Breathing and Exchange of Gases"},
      {id:"15",name:"Body Fluids and Circulation"},
      {id:"16",name:"Excretory Products and their Elimination"},
      {id:"17",name:"Locomotion and Movement"},
      {id:"18",name:"Neural Control and Coordination"},
      {id:"19",name:"Chemical Coordination and Integration"}
    ],
    "12": [
      {id:"1",name:"Sexual Reproduction in Flowering Plants"},
      {id:"2",name:"Human Reproduction"},
      {id:"3",name:"Reproductive Health"},
      {id:"4",name:"Principles of Inheritance and Variation"},
      {id:"5",name:"Molecular Basis of Inheritance"},
      {id:"6",name:"Evolution"},
      {id:"7",name:"Human Health and Disease"},
      {id:"8",name:"Microbes in Human Welfare"},
      {id:"9",name:"Biotechnology - Principles and Processes"},
      {id:"10",name:"Biotechnology and its Applications"},
      {id:"11",name:"Organisms and Populations"},
      {id:"12",name:"Ecosystem"},
      {id:"13",name:"Biodiversity and Conservation"}
    ]
  };

  // Use localStorage for persistent scores
  let cumulativeScores = {};
  let answeredQuestionsByChapter = {};
  let answeredQuestionsByPage = {};

  function saveScores() {
    localStorage.setItem('cumulativeScores', JSON.stringify(cumulativeScores));
    localStorage.setItem('answeredQuestionsByChapter', JSON.stringify(answeredQuestionsByChapter));
    localStorage.setItem('answeredQuestionsByPage', JSON.stringify(answeredQuestionsByPage));
  }
  function loadScores() {
    const cs = localStorage.getItem('cumulativeScores');
    const aqbc = localStorage.getItem('answeredQuestionsByChapter');
    const aqbp = localStorage.getItem('answeredQuestionsByPage');
    cumulativeScores = cs ? JSON.parse(cs) : {};
    answeredQuestionsByChapter = aqbc ? JSON.parse(aqbc) : {};
    answeredQuestionsByPage = aqbp ? JSON.parse(aqbp) : {};
  }
  loadScores();

  function getScore(classId, chapterId) {
    if (cumulativeScores[classId] && cumulativeScores[classId][chapterId]) {
      return cumulativeScores[classId][chapterId];
    }
    return null;
  }

  function initScore(classId, chapterId, totalQuestions) {
    if (!cumulativeScores[classId]) cumulativeScores[classId] = {};
    if (!cumulativeScores[classId][chapterId]) {
      cumulativeScores[classId][chapterId] = {
        correct: 0,
        total: totalQuestions
      };
    } else {
      cumulativeScores[classId][chapterId].total = totalQuestions;
    }
    saveScores();
  }

  function resetAllChapterScores(classId) {
    if (!cumulativeScores[classId]) return;
    Object.keys(cumulativeScores[classId]).forEach(chapId => {
      cumulativeScores[classId][chapId].correct = 0;
    });
    if (answeredQuestionsByChapter[classId]) {
      Object.keys(answeredQuestionsByChapter[classId]).forEach(chapId => {
        answeredQuestionsByChapter[classId][chapId] = {};
      });
    }
    answeredQuestionsByPage = {};
    saveScores();
  }

  function markQuestionAnswered(classId, chapterId, pageKey, questionKey, correct) {
    if (!answeredQuestionsByChapter[classId]) answeredQuestionsByChapter[classId] = {};
    if (!answeredQuestionsByChapter[classId][chapterId]) answeredQuestionsByChapter[classId][chapterId] = {};
    if (!answeredQuestionsByPage[pageKey]) answeredQuestionsByPage[pageKey] = {};

    let prevCorrectPage = answeredQuestionsByPage[pageKey][questionKey];
    if (prevCorrectPage === undefined) {
      answeredQuestionsByPage[pageKey][questionKey] = correct;
    } else {
      answeredQuestionsByPage[pageKey][questionKey] = correct;
    }

    let prevCorrect = answeredQuestionsByChapter[classId][chapterId][questionKey];
    if (prevCorrect === undefined) {
      answeredQuestionsByChapter[classId][chapterId][questionKey] = correct;
      if (correct) cumulativeScores[classId][chapterId].correct++;
    } else {
      if (prevCorrect !== correct) {
        answeredQuestionsByChapter[classId][chapterId][questionKey] = correct;
        if (correct) {
          cumulativeScores[classId][chapterId].correct++;
        } else {
          cumulativeScores[classId][chapterId].correct--;
          if (cumulativeScores[classId][chapterId].correct < 0) cumulativeScores[classId][chapterId].correct = 0;
        }
      }
    }
    saveScores();
  }

  function updateChapters() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
    sectionSelect.innerHTML = '<option value="">Select Page Number</option>';
    sectionSelect.disabled = true;

    if (classSelect.value) {
      chapterSelect.disabled = false;
      chapterData[classSelect.value].forEach(chap => {
        const opt = document.createElement('option');
        opt.value = chap.id;
        opt.textContent = `Chapter ${chap.id}: ${chap.name}`;
        chapterSelect.appendChild(opt);
      });
    } else {
      chapterSelect.disabled = true;
    }
    clearContentAndScore();
  }

  function updateSections() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    sectionSelect.innerHTML = '';

    if (classSelect.value && chapterSelect.value) {
      sectionSelect.disabled = false;
      const c = classSelect.value;
      const ch = chapterSelect.value;

      const chapterPages = questionData[c]?.[ch]?.pages || [];

      chapterPages.forEach(pg => {
        const pgStr = pg.toString();
        let opt = document.createElement('option');
        opt.value = pgStr;
        opt.textContent = `Page ${pgStr}`;
        sectionSelect.appendChild(opt);
      });
    } else {
      sectionSelect.disabled = true;
      sectionSelect.innerHTML = '<option value="">Select Page Number</option>';
    }
    clearContentAndScore();
  }

  function clearContentAndScore() {
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>';
    updateScoreDisplay();
  }

  function updateScoreDisplay() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    const scoreCard = document.getElementById('scoreCard');

    if (!classSelect.value || !chapterSelect.value || !sectionSelect.value) {
      scoreCard.textContent = 'Pg score: x / y';
      return;
    }
    const c = classSelect.value;
    const ch = chapterSelect.value;
    const page = sectionSelect.value;

    let pageKey = `${c}_${ch}_${page}`;

    let totalPageQuestions = 0;
    if(questionData[c] && questionData[c][ch] && questionData[c][ch].questions[page]){
      totalPageQuestions = questionData[c][ch].questions[page].length;
    }
    if(!answeredQuestionsByPage[pageKey]){
      answeredQuestionsByPage[pageKey] = {};
    }
    let correctPageCount = Object.values(answeredQuestionsByPage[pageKey]).filter(corr=>corr).length;
    if(totalPageQuestions === 0){
      scoreCard.textContent = 'Pg score: x / y';
    } else {
      scoreCard.textContent = `Pg score: ${correctPageCount} / ${totalPageQuestions}`;
    }
  }

  function showQuestions() {
    const c = document.getElementById('classSelect').value;
    const ch = document.getElementById('chapterSelect').value;
    const page = document.getElementById('sectionSelect').value;
    const contentArea = document.getElementById('contentArea');

    if (!c || !ch || !page) {
      contentArea.innerHTML = '<div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>';
      updateScoreDisplay();
      return;
    }

    if (page === '10') {
      contentArea.innerHTML = '<div class="question-count">No questions found in this page.</div>';
      updateScoreDisplay();
      return;
    }

    const questions = questionData[c]?.[ch]?.questions?.[page] || [];
    if (!questions.length) {
      contentArea.innerHTML = '<div class="question-count">No questions detected.</div>';
      updateScoreDisplay();
      return;
    }

    initScore(c, ch, questions.length);

    let questionCounter = 1;
    const allPages = questionData[c][ch].pages;
    for (let i = 0; i < allPages.length; i++) {
      if (allPages[i].toString() === page) break;
      const qCountPrevPage = (questionData[c][ch].questions[allPages[i]]?.length) || 0;
      questionCounter += qCountPrevPage;
    }

    let html = `<div class="question-count">No. of questions found: ${questions.length}</div>`;
    questions.forEach((q, i) => {
      const qNum = questionCounter + i;
      html += `<div class="question-item" id="question-item-${qNum}">
        <div class="question-header">
          <span class="question-number">Q${qNum}.</span>
          <span class="question-year">${q.year}</span>
        </div>
        <div class="question-text">${q.question}</div>
        <div class="options" id="options-${qNum}">
          ${q.options.map((o, idx) => `<div class="option" role="button" tabindex="0" 
            data-qnum="${qNum}" data-index="${idx}">${o}</div>`).join('')}
        </div>
        <div class="button-group">
          <button class="btn btn-answer" onclick="toggleAnswer(${qNum})" aria-expanded="false" aria-controls="answer-${qNum}">Answer</button>
          <button class="btn btn-copy" onclick="copyQuestion(${qNum})">Copy Question</button>
          <button class="btn btn-chatgpt" onclick="openChatGPT(${qNum})">ChatGPT Explain</button>
        </div>
        <div class="answer-reveal" id="answer-${qNum}"><strong>Answer:</strong> ${q.answer}</div>
      </div>`;
    });
    contentArea.innerHTML = html;

    questions.forEach((q, i) => {
      const qNum = questionCounter + i;
      const optionsContainer = document.getElementById(`options-${qNum}`);
      optionsContainer.querySelectorAll('.option').forEach(optionDiv => {
        optionDiv.addEventListener('click', e => handleOptionClick(e, c, ch, page, qNum, q.answer));
        optionDiv.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            handleOptionClick(e, c, ch, page, qNum, q.answer);
          }
        });
      });
    });

    updateScoreDisplay();
  }

  function handleOptionClick(event, classId, chapterId, page, qNum, correctAnswer) {
    const selectedOption = event.currentTarget;
    const optionsContainer = selectedOption.parentNode;
    const questionKey = `q${qNum}`;
    const pageKey = `${classId}_${chapterId}_${page}`;

    if (answeredQuestionsByPage[pageKey] && answeredQuestionsByPage[pageKey][questionKey] !== undefined) {
      return;
    }

    optionsContainer.querySelectorAll('.option').forEach(o => {
      o.classList.add('disabled');
      o.style.cursor = 'default';
      o.setAttribute('aria-disabled', 'true');
      o.tabIndex = -1;
    });

    const selectedText = selectedOption.textContent.trim();
    const isCorrect = selectedText === correctAnswer.trim();

    markQuestionAnswered(classId, chapterId, pageKey, questionKey, isCorrect);

    // Remove any previous popup div
    let popup = selectedOption.querySelector('.answer-popup');
    if (popup) popup.remove();

    popup = document.createElement('div');
    popup.className = "answer-popup " + (isCorrect ? "correct" : "incorrect");
    popup.innerText = isCorrect ? "✓" : "✗";
    selectedOption.appendChild(popup);

    setTimeout(() => {
      if (popup) popup.remove();
      selectedOption.classList.remove('option.correct-temp', 'option.incorrect-temp');
    }, 1200);

    updateScoreDisplay();
  }

  function toggleAnswer(qNum) {
    const el = document.getElementById('answer-' + qNum);
    const btn = el.previousElementSibling.querySelector('.btn-answer');
    if (el.style.display === 'block') {
      el.style.display = 'none';
      if (btn) btn.setAttribute('aria-expanded', 'false');
    } else {
      el.style.display = 'block';
      if (btn) btn.setAttribute('aria-expanded', 'true');
    }
  }

  function copyQuestion(qNum) {
    let questionObj = null;
    const c = document.getElementById('classSelect').value;
    const ch = document.getElementById('chapterSelect').value;
    const sp = document.getElementById('sectionSelect').value;
    if (!c || !ch || !sp) return;
    let questionCounter = 1;
    const allPages = questionData[c][ch].pages;
    for (let i = 0; i < allPages.length; i++) {
      if (allPages[i].toString() === sp) {
        questionObj = questionData[c][ch].questions[sp][qNum - questionCounter];
        break;
      }
      questionCounter += (questionData[c][ch].questions[allPages[i]]?.length) || 0;
    }
    if (!questionObj) return;
    const text = `${questionObj.year} - ${questionObj.question}\n${questionObj.options.join('\n')}`;
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => alert('Question copied to clipboard!'), fallbackCopy);
    } else {
      fallbackCopy();
    }
    function fallbackCopy() {
      const ta = document.createElement('textarea');
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      alert('Question copied to clipboard!');
    }
  }

  function openChatGPT(qNum) {
    let questionObj = null;
    const c = document.getElementById('classSelect').value;

    const sp = document.getElementById('sectionSelect').value;

      if (allPages[i].toString() === sp) {
        questionObj = questionData[c][ch].questions[sp][qNum - questionCounter];
        break;
      }
      questionCounter += (questionData[c][ch].questions[allPages[i]]?.length) || 0;
    }
    if (!questionObj) return;
    const prompt = `Please explain this NEET Biology question in detail:\n\n${questionObj.year} - ${questionObj.question}\n${questionObj.options.join('\n')}\n\nCorrect Answer: ${questionObj.answer}`;
    const url = `https://chat.openai.com/?q=${encodeURIComponent(prompt)}`;
    window.open(url, '_blank');
  }

  document.getElementById('resetChapterBtn').addEventListener('click', () => {
    const classSelect = document.getElementById('classSelect').value;
    if (!classSelect) return;
    resetAllChapterScores(classSelect);
    updateScoreDisplay();
  });

  document.addEventListener('DOMContentLoaded', () => {
    updateChapters();
    updateScoreDisplay();
  });
</script>
