<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET-PYQ</title>
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 20px 24px;
    background-color: #f9fafb;
    color: #1f2937;
    overflow-x: hidden;
  }
  .header {
    text-align: left;
    background-color: #023047;
    color: #ffb347;
    padding: 48px 24px 32px 24px;
    border-radius: 10px;
    margin-bottom: 32px;
    position: relative;
    overflow: hidden;
  }
  .header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #4f59b0 0%, transparent 70%);
    opacity: 0.3;
    pointer-events: none;
  }
  .header h1 {
    position: relative;
    margin: 0 0 12px 0;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 2px;
    line-height: 1.1;
    transform: none !important;
    color: #ffa726;
    max-width: 100%;
    white-space: nowrap;
  }
  .header .subtitle {
    position: relative;
    font-size: 18px;
    font-weight: 600;
    color: #b9fbc0;
    letter-spacing: 0.6px;
  }
  .note {
    max-width: 720px;
    margin: 0 auto 24px auto;
    font-style: italic;
    font-size: 14px;
    color: #4b6650;
    background-color: #d7e7d0;
    border-left: 6px solid #a8c77a;
    padding: 12px 20px;
    border-radius: 8px;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    margin-bottom: 16px;
    justify-content: center;
    align-items: center;
  }
  .class-reload-group {
    display: flex;
    gap: 8px;
    align-items: flex-end;
    min-width: 180px;
    flex: 1;
  }
  .dropdown-group {
    min-width: 180px;
    flex: 1;
  }
  .class-dropdown-part {
    flex: 1;
  }
  label {
    display: block;
    font-weight: 700;
    font-size: 15px;
    margin-bottom: 6px;
    color: #344e41;
  }
  select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 2px solid #028090;
    font-size: 15px;
    background-color: #ffffff;
    color: #023047;
    transition: 0.3s;
  }
  select:focus {
    outline: none;
    border-color: #023047;
    background-color: #e0f7f4;
  }
  .reload-btn {
    cursor: pointer;
    background-color: #8b5cf6;
    border: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 12px;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 4px;
    height: 36px;
    white-space: nowrap;
  }
  .reload-btn:hover {
    background-color: #7c3aed;
  }
  #scoreWrapper {
    display: flex;
    align-items: center;
    margin-left: 12px;
  }
  #scoreCard {
    display: flex;
    align-items: center;
    font-weight: 700;
    font-size: 18px;
    color: #116466;
    border-left: 5px solid #028090;
    padding-left: 14px;
    white-space: nowrap;
  }
  .refreshBtn {
    cursor: pointer;
    background-color: #0d6efd;
    border: none;
    color: #fff;
    padding: 4px 10px;
    border-radius: 7px;
    font-weight: 700;
    font-size: 13px;
    transition: background-color 0.3s ease;
    margin-left: 8px;
    height: 32px;
    line-height: 24px;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .refreshBtn:hover {
    background-color: #084298;
  }
  .content-area {
    background-color: #fff1e0;
    padding: 28px 30px;
    border-radius: 12px;
    min-height: 300px;
    color: #1f2937;
    transition: background-color 0.4s ease;
    max-width: 900px;
    margin: 0 auto 30px auto;
  }
  .question-count {
    font-weight: 700;
    font-size: 18px;
    color: #116466;
    margin-bottom: 18px;
    border-left: 5px solid #028090;
    padding-left: 14px;
  }
  .question-item {
    background-color: #fff8f0;
    border-radius: 12px;
    border: 1.5px solid #f0c49c;
    margin-bottom: 26px;
    padding: 20px 24px;
    font-size: 15px;
    max-width: 100%;
    position: relative;
  }
  .question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
    gap: 12px;
    flex-wrap: wrap;
  }
  .question-number {
    font-weight: 700;
    font-size: 18px;
    color: #2a6f62;
  }
  .question-year {
    background-color: #116466;
    color: #e0f7f4;
    padding: 5px 14px;
    border-radius: 16px;
    font-weight: 600;
    font-size: 13px;
    letter-spacing: 0.6px;
    white-space: nowrap;
  }
  .question-text {
    font-weight: 600;
    font-size: 15px;
    color: #255c4d;
    margin-bottom: 14px;
    max-width: 100%;
    word-wrap: break-word;
    word-break: break-word;
  }
  .options {
    margin-bottom: 18px;
  }
  .option {
    background-color: #ffffff;
    border-radius: 6px;
    border: 1.8px solid #b5d0c8;
    padding: 11px 18px;
    margin: 8px 0;
    font-weight: 500;
    font-size: 15px;
    color: #244636;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    user-select: none;
    position: relative;
    overflow: visible;
  }
  .option:hover:not(.disabled):not(.selected) {
    background-color: #dceddb;
    border-color: #71b280;
  }
  .option.correct {
    background-color: rgba(25, 135, 84, 0.2);
    border: 3px solid #198754;
    color: #0d5932;
    font-weight: 700;
  }
  .option.incorrect {
    background-color: rgba(220, 53, 69, 0.2);
    border: 3px solid #dc3545;
    color: #842029;
    font-weight: 700;
  }
  .option.disabled {
    cursor: default;
    opacity: 0.6;
  }
  .option.selected {
    pointer-events: none;
  }
  .tick-cross-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    font-weight: 900;
    z-index: 1000;
    pointer-events: none;
    animation: tick-cross-fade 1.5s forwards;
  }
  .tick-cross-popup.correct {
    color: #198754;
  }
  .tick-cross-popup.incorrect {
    color: #dc3545;
  }
  @keyframes tick-cross-fade {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    40% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
  }
  .button-group {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    margin-bottom: 8px;
  }
  .btn {
    padding: 11px 18px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    color: #f0f0f0;
    transition: background-color 0.3s ease;
  }
  .btn-answer {
    background-color: #198754;
  }
  .btn-answer:hover {
    background-color: #146c43;
  }
  .btn-copy {
    background-color: #0d6efd;
  }
  .btn-copy:hover {
    background-color: #084298;
  }
  .btn-chatgpt {
    background-color: #ff0000;
  }
  .btn-chatgpt:hover {
    background-color: #cc0000;
  }
  .answer-reveal {
    display: none;
    margin-top: 14px;
    background: #c7ddfa;
    border: 2px solid #3b82f6;
    border-radius: 10px;
    color: #1e40af;
    padding: 14px 18px;
    font-weight: 700;
  }
  .no-questions {
    text-align: center;
    font-style: italic;
    color: #4a5768;
    font-size: 17px;
    padding: 48px 10px;
  }
  @media (max-width: 900px) {
    .controls { 
      flex-direction: column; 
      align-items: stretch;
    }
    .dropdown-group { 
      min-width: unset; 
      width: 100%;
    }
    .class-reload-group {
      min-width: unset;
      width: 100%;
      flex-direction: row;
    }
    .class-dropdown-part {
      flex: 1;
    }
    .reload-btn {
      margin-left: 8px;
      flex-shrink: 0;
    }
    .header h1 {
      padding-left: 8px;
      padding-right: 8px;
      margin-left: 0;
      max-width: 320px;
      white-space: normal;
    }
    .content-area {
      max-width: 100%;
      padding: 20px 16px;
      min-height: 300px;
    }
    .question-item {
      max-width: 100%;
      padding: 18px 12px;
    }
    .question-text {
      font-size: 15px;
    }
  }
</style>
</head>
<body>
<div class="header" role="banner">
  <h1>NEET-PYQ</h1>
  <div class="subtitle">NEET/AIPMT Biology Section Wise Analysis (1988-2025)</div>
</div>

<div class="note" role="note">
  <em>Note: Some questions from a particular section may appear in subsequent sections if the concept spans multiple areas.</em>
</div>

<div class="controls" role="region" aria-label="Filtering controls">
  <div class="class-reload-group">
    <div class="class-dropdown-part">
      <label for="classSelect">Class:</label>
      <select id="classSelect" aria-controls="chapterSelect sectionSelect" onchange="updateChapters()" aria-required="true">
        <option value="">Select Class</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>
    </div>
    <button id="reloadBtn" class="reload-btn" onclick="window.location.reload()">
      â†» Reload
    </button>
  </div>
  <div class="dropdown-group">
    <label for="chapterSelect">Chapter:</label>
    <select id="chapterSelect" aria-controls="sectionSelect" onchange="updateSections()" disabled aria-required="true">
      <option value="">Select Chapter</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="sectionSelect">Section:</label>
    <select id="sectionSelect" onchange="showQuestions()" disabled aria-required="true">
      <option value="">Select Section</option>
    </select>
  </div>
  <div id="scoreWrapper">
    <div id="scoreCard" class="scoreCard" aria-live="polite" role="region" aria-atomic="true" tabindex="0">
      Section score: x / y
    </div>
    <button id="refreshChapterBtn" class="refreshBtn" aria-label="Refresh section score">
      <span>ðŸ”„</span> Refresh
    </button>
  </div>
</div>

<main class="content-area" id="contentArea" role="main" tabindex="-1">
  <div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>
</main>

<script>
  const questionData = {
    "11": {
      "1": {
        title: "The Living World", 
        sections: [
          {id: "1.0", name: "Introduction to Biology and Living Organisms"},
          {id: "1.1", name: "Diversity in the Living World"},
          {id: "1.2", name: "Taxonomic Categories"}
        ], 
        questions: {}
      },
      "2": {
        title: "Biological Classification", 
        sections: [
          {id: "2.0", name: "Evolution of Classification Systems"},
          {id: "2.1", name: "Kingdom Monera"},
          {id: "2.2", name: "Kingdom Protista"},
          {id: "2.3", name: "Kingdom Fungi"},
          {id: "2.4", name: "Kingdom Plantae"},
          {id: "2.5", name: "Kingdom Animalia"},
          {id: "2.6", name: "Viruses, Viroids, Prions and Lichens"}
        ], 
        questions: {
          "2.0": [
            {
              year: "NEET/AIPMT 2014",
              question: "Five kingdom system of classification suggested by R. H. Whittaker is not based on which of the following criteria?",
              options: [
                "a) presence or absence of a well defined nucleus",
                "b) mode of reproduction",
                "c) mode of nutrition",
                "d) complexity of body organisation"
              ],
              answer: "b) mode of reproduction"
            },
            {
              year: "NEET/AIPMT 2012",
              question: "In the five kingdom classification, Chlamydomonas and Chlorella have been included in which kingdom?",
              options: [
                "a) protista",
                "b) algae",
                "c) plantae",
                "d) monera"
              ],
              answer: "a) protista"
            }
            // ... other questions truncated for brevity
          ]
        }
      }
    },
    "12": {
      // ... Class 12 data structure same as original
    }
  };

  let currentQuestions = [];
  let sectionScores = {};
  let questionStates = {}; // Store clicked states for each question

  function updateChapters() {
    const classValue = document.getElementById('classSelect').value;
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    
    chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
    sectionSelect.innerHTML = '<option value="">Select Section</option>';
    
    if (classValue && questionData[classValue]) {
      chapterSelect.disabled = false;
      Object.keys(questionData[classValue]).forEach(chapterKey => {
        const option = document.createElement('option');
        option.value = chapterKey;
        option.textContent = `Chapter ${chapterKey}: ${questionData[classValue][chapterKey].title}`;
        chapterSelect.appendChild(option);
      });
    } else {
      chapterSelect.disabled = true;
      sectionSelect.disabled = true;
    }
    
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>';
    updateScoreDisplay();
  }

  function updateSections() {
    const classValue = document.getElementById('classSelect').value;
    const chapterValue = document.getElementById('chapterSelect').value;
    const sectionSelect = document.getElementById('sectionSelect');
    
    sectionSelect.innerHTML = '<option value="">Select Section</option>';
    
    if (classValue && chapterValue && questionData[classValue][chapterValue]) {
      sectionSelect.disabled = false;
      questionData[classValue][chapterValue].sections.forEach(section => {
        const option = document.createElement('option');
        option.value = section.id;
        option.textContent = `Section ${section.id}: ${section.name}`;
        sectionSelect.appendChild(option);
      });
    } else {
      sectionSelect.disabled = true;
    }
    
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>';
    updateScoreDisplay();
  }

  function showQuestions() {
    const classValue = document.getElementById('classSelect').value;
    const chapterValue = document.getElementById('chapterSelect').value;
    const sectionValue = document.getElementById('sectionSelect').value;
    
    if (!classValue || !chapterValue || !sectionValue) {
      document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>';
      return;
    }

    const questions = questionData[classValue]?.[chapterValue]?.questions?.[sectionValue] || [];
    currentQuestions = questions;
    
    if (questions.length === 0) {
      document.getElementById('contentArea').innerHTML = '<div class="no-questions">No questions available for this section yet.</div>';
      updateScoreDisplay();
      return;
    }

    let html = `<div class="question-count">Questions found: ${questions.length}</div>`;
    
    questions.forEach((q, index) => {
      const questionId = `${classValue}-${chapterValue}-${sectionValue}-${index}`;
      const questionState = questionStates[questionId];
      
      html += `
        <div class="question-item" data-question-id="${questionId}">
          <div class="question-header">
            <div class="question-number">Q${index + 1}.</div>
            <div class="question-year">${q.year}</div>
          </div>
          <div class="question-text">${q.question}</div>
          <div class="options">
            ${q.options.map((option, optIndex) => {
              let optionClass = 'option';
              if (questionState) {
                if (questionState.selectedIndex === optIndex) {
                  if (option === q.answer) {
                    optionClass += ' correct selected';
                  } else {
                    optionClass += ' incorrect selected';
                  }
                } else if (questionState.selectedIndex !== null) {
                  optionClass += ' disabled';
                }
              }
              return `<div class="${optionClass}" onclick="selectOption(${index}, ${optIndex}, '${q.answer}', '${questionId}')">${option}</div>`;
            }).join('')}
          </div>
          <div class="button-group">
            <button class="btn btn-answer" onclick="showAnswer(${index})">Show Answer</button>
            <button class="btn btn-copy" onclick="copyQuestion(${index})">Copy Question</button>
            <button class="btn btn-chatgpt" onclick="openChatGPT(${index})">Ask ChatGPT</button>
          </div>
          <div class="answer-reveal" id="answer-${index}">
            <strong>Correct Answer:</strong> ${q.answer}
          </div>
        </div>
      `;
    });
    
    document.getElementById('contentArea').innerHTML = html;
    updateScoreDisplay();
  }

  function selectOption(questionIndex, optionIndex, correctAnswer, questionId) {
    const questionState = questionStates[questionId];
    if (questionState && questionState.selectedIndex !== null) {
      return; // Already answered
    }

    const selectedOption = currentQuestions[questionIndex].options[optionIndex];
    const isCorrect = selectedOption === correctAnswer;
    
    // Store the question state
    questionStates[questionId] = {
      selectedIndex: optionIndex,
      isCorrect: isCorrect,
      answered: true
    };

    // Update the visual state of options
    const questionItem = document.querySelector(`[data-question-id="${questionId}"]`);
    const options = questionItem.querySelectorAll('.option');
    
    options.forEach((option, index) => {
      if (index === optionIndex) {
        if (isCorrect) {
          option.classList.add('correct', 'selected');
        } else {
          option.classList.add('incorrect', 'selected');
        }
      } else {
        option.classList.add('disabled');
      }
    });

    // Show tick/cross popup
    const popup = document.createElement('div');
    popup.className = `tick-cross-popup ${isCorrect ? 'correct' : 'incorrect'}`;
    popup.textContent = isCorrect ? 'âœ“' : 'âœ—';
    document.body.appendChild(popup);
    setTimeout(() => document.body.removeChild(popup), 1500);

    updateScoreForSection();
    updateScoreDisplay();
  }

  function updateScoreForSection() {
    const classValue = document.getElementById('classSelect').value;
    const chapterValue = document.getElementById('chapterSelect').value;
    const sectionValue = document.getElementById('sectionSelect').value;
    
    if (!classValue || !chapterValue || !sectionValue) return;

    const sectionKey = `${classValue}-${chapterValue}-${sectionValue}`;
    let correct = 0;
    let total = 0;

    currentQuestions.forEach((q, index) => {
      const questionId = `${classValue}-${chapterValue}-${sectionValue}-${index}`;
      const questionState = questionStates[questionId];
      if (questionState && questionState.answered) {
        total++;
        if (questionState.isCorrect) {
          correct++;
        }
      }
    });

    sectionScores[sectionKey] = { correct, total: currentQuestions.length };
  }

  function updateScoreDisplay() {
    const classValue = document.getElementById('classSelect').value;
    const chapterValue = document.getElementById('chapterSelect').value;
    const sectionValue = document.getElementById('sectionSelect').value;
    
    if (!classValue || !chapterValue || !sectionValue) {
      document.getElementById('scoreCard').textContent = 'Section score: x / y';
      return;
    }

    const sectionKey = `${classValue}-${chapterValue}-${sectionValue}`;
    const score = sectionScores[sectionKey] || { correct: 0, total: currentQuestions.length || 0 };
    
    const answered = Object.keys(questionStates).filter(key => 
      key.startsWith(`${classValue}-${chapterValue}-${sectionValue}-`) && 
      questionStates[key].answered
    ).length;
    
    document.getElementById('scoreCard').textContent = `Section score: ${score.correct} / ${answered} answered (${score.total} total)`;
  }

  function showAnswer(index) {
    const answerDiv = document.getElementById(`answer-${index}`);
    answerDiv.style.display = answerDiv.style.display === 'block' ? 'none' : 'block';
  }

  function copyQuestion(index) {
    const question = currentQuestions[index];
    const text = `${question.question}\n\n${question.options.join('\n')}\n\nAnswer: ${question.answer}`;
    navigator.clipboard.writeText(text).then(() => {
      alert('Question copied to clipboard!');
    });
  }

  function openChatGPT(index) {
    const question = currentQuestions[index];
    const prompt = `${question.question}\n\n${question.options.join('\n')}\n\nexplain this question in 3 versions.\n\nversion 1: brief explanation\nversion 2: quote exact reference from ncert text book latest reprint and explain accordingly.\nversion 3: detailed explanation along with option analysis. (show this answer if the user asks for it. prompt the user - do you want detailed answer with options analysis.)`;
    
    const encodedPrompt = encodeURIComponent(prompt);
    const chatgptUrl = `https://chat.openai.com/?model=gpt-4&q=${encodedPrompt}`;
    window.open(chatgptUrl, '_blank');
  }

  // Refresh button functionality
  document.getElementById('refreshChapterBtn').addEventListener('click', function() {
    const classValue = document.getElementById('classSelect').value;
    const chapterValue = document.getElementById('chapterSelect').value;
    const sectionValue = document.getElementById('sectionSelect').value;
    
    if (!classValue || !chapterValue || !sectionValue) return;

    // Clear states for current section
    const sectionKey = `${classValue}-${chapterValue}-${sectionValue}`;
    Object.keys(questionStates).forEach(key => {
      if (key.startsWith(`${classValue}-${chapterValue}-${sectionValue}-`)) {
        delete questionStates[key];
      }
    });
    
    // Clear section score
    delete sectionScores[sectionKey];
    
    // Refresh the display
    showQuestions();
    updateScoreDisplay();
  });

  // Initialize
  updateChapters();
</script>
</body>
</html>
