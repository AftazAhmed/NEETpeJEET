        // ============== JAVASCRIPT FUNCTIONS ==============
        
        function updateChapters() {
            const classSelect = document.getElementById('classSelect');
            const chapterSelect = document.getElementById('chapterSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            const questionContainer = document.getElementById('questionContainer');
            
            // Clear dependent dropdowns
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            sectionSelect.innerHTML = '<option value="">Select Section/Page</option>';
            questionContainer.style.display = 'none';
            
            const selectedClass = classSelect.value;
            if (selectedClass && chaptersData[selectedClass]) {
                for (const chapterId in chaptersData[selectedClass]) {
                    const chapter = chaptersData[selectedClass][chapterId];
                    const option = document.createElement('option');
                    option.value = chapterId;
                    option.textContent = `Chapter ${chapterId}: ${chapter.name}`;
                    chapterSelect.appendChild(option);
                }
            }
        }
        
        function updateSections() {
            const classSelect = document.getElementById('classSelect');
            const chapterSelect = document.getElementById('chapterSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            const questionContainer = document.getElementById('questionContainer');
            
            // Clear sections dropdown
            sectionSelect.innerHTML = '<option value="">Select Section/Page</option>';
            questionContainer.style.display = 'none';
            
            const selectedClass = classSelect.value;
            const selectedChapter = chapterSelect.value;
            
            if (selectedClass && selectedChapter && chaptersData[selectedClass][selectedChapter]) {
                const sections = chaptersData[selectedClass][selectedChapter].sections;
                for (const sectionId in sections) {
                    const option = document.createElement('option');
                    option.value = sectionId;
                    option.textContent = `${sectionId} - ${sections[sectionId]}`;
                    sectionSelect.appendChild(option);
                }
            }
        }
        
        function displayQuestions() {
            const classSelect = document.getElementById('classSelect');
            const chapterSelect = document.getElementById('chapterSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            const questionContainer = document.getElementById('questionContainer');
            const questionCount = document.getElementById('questionCount');
            const questionsList = document.getElementById('questionsList');
            
            const selectedClass = classSelect.value;
            const selectedChapter = chapterSelect.value;
            const selectedSection = sectionSelect.value;
            
            if (selectedClass && selectedChapter && selectedSection) {
                questionContainer.style.display = 'block';
                
                // Get questions for this section
                const questions = questionsData[selectedClass] && 
                                questionsData[selectedClass][selectedChapter] && 
                                questionsData[selectedClass][selectedChapter][selectedSection] || [];
                
                questionCount.textContent = `No. of questions found: ${questions.length}`;
                
                if (questions.length === 0) {
                    questionsList.innerHTML = '<div class="no-questions">No questions detected.</div>';
                } else {
                    questionsList.innerHTML = '';
                    questions.forEach((q, index) => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question-item';
                        questionDiv.innerHTML = `
                            <div class="question-text">
                                <strong>Q${index + 1}:</strong> ${q.question.replace(/\n/g, '<br>')}
                                <span class="year-badge">${q.year}</span>
                            </div>
                            <div class="button-container">
                                <button class="answer-btn" onclick="toggleAnswer(${index})">Show Answer</button>
                                <button class="copy-btn" onclick="copyPrompt('${encodeURIComponent(q.question)}', '${q.year}')">Copy Prompt</button>
                            </div>
                            <div id="answer-${index}" class="answer-display">
                                <strong>Answer:</strong> ${q.answer}
                            </div>
                        `;
                        questionsList.appendChild(questionDiv);
                    });
                }
            }
        }
        
        function toggleAnswer(index) {
            const answerDiv = document.getElementById(`answer-${index}`);
            const button = event.target;
            
            if (answerDiv.style.display === 'none' || answerDiv.style.display === '') {
                answerDiv.style.display = 'block';
                button.textContent = 'Hide Answer';
            } else {
                answerDiv.style.display = 'none';
                button.textContent = 'Show Answer';
            }
        }
        
        function copyPrompt(encodedQuestion, year) {
            const question = decodeURIComponent(encodedQuestion);
            const prompt = `${question}\n\n${year}\n\nAnswer and explanation should be according to the NTA answer key.`;
            
            navigator.clipboard.writeText(prompt).then(() => {
                // Visual feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.backgroundColor = '#27ae60';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '#3498db';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard. Please try again.');
            });
        }
    </script>
