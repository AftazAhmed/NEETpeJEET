        }

            margin-bottom: 8px;
            font-weight: bold;

        }

            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: border-color 0.3s;

            border-color: #667eea;
        }
        .results-container {

            border-radius: 10px;
            padding: 30px;

            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .highlight-note {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #ffc107;
            color: #856404;
            font-weight: bold;
        }
        .question-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .question-year {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .question-text {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.6;
            padding-right: 80px;
        }
        .options {
            margin-bottom: 15px;
        }
        .option {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .answer-btn {
            background-color: #28a745;
            color: white;
        }
        .answer-btn:hover {
            background-color: #218838;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .answer-display {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            color: #155724;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .no-questions {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            font-size: 18px;
            padding: 40px;

        function updateChapters() {
            const classSelect = document.getElementById('class-select');
            const chapterSelect = document.getElementById('chapter-select');
            const sectionSelect = document.getElementById('section-select');
            const resultsContainer = document.getElementById('results-container');
            
            // Reset dependent dropdowns
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            sectionSelect.innerHTML = '<option value="">Select Section/Page</option>';
            chapterSelect.disabled = true;
            sectionSelect.disabled = true;
            resultsContainer.style.display = 'none';
            
            const selectedClass = classSelect.value;
            
            if (selectedClass && chaptersData[selectedClass]) {
                const chapters = Object.keys(chaptersData[selectedClass]);
                chapters.forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter;
                    option.textContent = chapter;
                    chapterSelect.appendChild(option);
                });
                chapterSelect.disabled = false;
            }
        }

        function updateSections() {
            const classSelect = document.getElementById('class-select');
            const chapterSelect = document.getElementById('chapter-select');
            const sectionSelect = document.getElementById('section-select');
            const resultsContainer = document.getElementById('results-container');
            
            // Reset section dropdown
            sectionSelect.innerHTML = '<option value="">Select Section/Page</option>';
            sectionSelect.disabled = true;
            resultsContainer.style.display = 'none';
            
            const selectedClass = classSelect.value;
            const selectedChapter = chapterSelect.value;
            
            if (selectedClass && selectedChapter && chaptersData[selectedClass][selectedChapter]) {
                const sections = Object.keys(chaptersData[selectedClass][selectedChapter]);
                sections.forEach(section => {
                    const option = document.createElement('option');
                    option.value = chaptersData[selectedClass][selectedChapter][section];
                    option.textContent = section;
                    sectionSelect.appendChild(option);
                });
                sectionSelect.disabled = false;
            }
        }

        function displayQuestions() {
            const classSelect = document.getElementById('class-select');
            const chapterSelect = document.getElementById('chapter-select');
            const sectionSelect = document.getElementById('section-select');
            const resultsContainer = document.getElementById('results-container');
            const questionCount = document.getElementById('question-count');
            const questionsDisplay = document.getElementById('questions-display');
            
            const selectedClass = classSelect.value;
            const selectedChapter = chapterSelect.value;
            const selectedSection = sectionSelect.value;
            
            if (selectedClass && selectedChapter && selectedSection) {
                resultsContainer.style.display = 'block';
                
                let questions = [];
                if (questionsData[selectedClass] && 
                    questionsData[selectedClass][selectedChapter] && 
                    questionsData[selectedClass][selectedChapter][selectedSection]) {
                    questions = questionsData[selectedClass][selectedChapter][selectedSection];
                }
                
                if (questions.length > 0) {
                    questionCount.textContent = `No. of questions found: ${questions.length}`;
                    questionsDisplay.innerHTML = '';
                    
                    questions.forEach((q, index) => {
                        const questionItem = document.createElement('div');
                        questionItem.className = 'question-item';
                        
                        questionItem.innerHTML = `
                            <div class="question-year">NEET ${q.year}</div>
                            <div class="question-text">${q.question}</div>
                            <div class="options">
                                ${q.options.map(option => `<div class="option">${option}</div>`).join('')}
                            </div>
                            <div class="button-container">
                                <button class="btn answer-btn" onclick="toggleAnswer(${index})">Answer</button>
                                <button class="btn copy-btn" onclick="copyPrompt(${index})">Copy Prompt</button>
                            </div>
                            <div class="answer-display hidden" id="answer-${index}">
                                <strong>Answer:</strong> ${q.answer}
                            </div>
                        `;
                        
                        questionsDisplay.appendChild(questionItem);
                    });
                } else {
                    questionCount.textContent = "No. of questions found: 0";
                    questionsDisplay.innerHTML = '<div class="no-questions">No questions detected.</div>';
                }
            }
        }

        function toggleAnswer(index) {
            const answerDiv = document.getElementById(`answer-${index}`);
            answerDiv.classList.toggle('hidden');
        }

        function copyPrompt(index) {
            const classSelect = document.getElementById('class-select');
            const chapterSelect = document.getElementById('chapter-select');
            const sectionSelect = document.getElementById('section-select');
            
            const selectedClass = classSelect.value;
            const selectedChapter = chapterSelect.value;
            const selectedSection = sectionSelect.value;
            
            const questions = questionsData[selectedClass][selectedChapter][selectedSection];
            const question = questions[index];
            
            const prompt = `${question.question}

${question.options.join('\
')}

Answer and explanation should be according to the NTA answer key.`;
            
            navigator.clipboard.writeText(prompt).then(() => {
                // Visual feedback for copy action
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.backgroundColor = '#28a745';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '#007bff';
                }, 1000);
            });
        }
    </script>
