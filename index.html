<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET-PYQ</title>
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 20px 24px;
    background-color: #f9fafb;
    color: #1f2937;
    overflow-x: hidden;
  }
  .header {
    text-align: left;
    background-color: #023047;
    color: #ffb347;
    padding: 48px 24px 32px 24px;
    border-radius: 10px;
    margin-bottom: 32px;
    box-shadow: 0 8px 20px rgba(2, 48, 71, 0.6);
    position: relative;
    overflow: hidden;
  }
  .header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #4f59b0 0%, transparent 70%);
    opacity: 0.3;
    pointer-events: none;
  }
  .header h1 {
    position: relative;
    margin: 0 0 12px 0;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 2px;
    line-height: 1.1;
    transform: none !important;
    color: #ffa726;
    max-width: 100%;
    white-space: nowrap;
  }
  .header .subtitle {
    position: relative;
    font-size: 18px;
    font-weight: 600;
    color: #b9fbc0;
    letter-spacing: 0.6px;
  }
  .note {
    max-width: 720px;
    margin: 0 auto 24px auto;
    font-style: italic;
    font-size: 14px;
    color: #4b6650;
    background-color: #d7e7d0;
    border-left: 6px solid #a8c77a;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(168, 199, 122, 0.15);
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    margin-bottom: 32px;
    justify-content: center;
  }
  .dropdown-group {
    min-width: 180px;
    flex: 1;
  }
  label {
    display: block;
    font-weight: 700;
    font-size: 15px;
    margin-bottom: 6px;
    color: #344e41;
  }
  select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 2px solid #028090;
    font-size: 15px;
    background-color: #ffffff;
    color: #023047;
    transition: 0.3s;
    box-shadow: inset 1px 1px 5px rgba(0,0,0,0.05);
  }
  select:focus {
    outline: none;
    border-color: #023047;
    background-color: #e0f7f4;
  }
  .content-area {
    background-color: #fff1e0;
    padding: 28px 30px;
    border-radius: 12px;
    min-height: 300px;
    box-shadow: 0 8px 24px rgba(2, 48, 71, 0.12);
    color: #1f2937;
    transition: background-color 0.4s ease;
    max-width: 900px;
    margin: 0 auto 30px auto;
  }
  .question-count {
    font-weight: 700;
    font-size: 18px;
    color: #116466;
    margin-bottom: 18px;
    border-left: 5px solid #028090;
    padding-left: 14px;
  }
  .question-item {
    background-color: #fff8f0;
    border-radius: 12px;
    border: 1.5px solid #f0c49c;
    margin-bottom: 26px;
    padding: 20px 24px;
    box-shadow: 0 4px 15px rgba(240, 196, 156, 0.15);
    font-size: 15px;
    max-width: 100%;
  }
  .question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
  }
  .question-number {
    font-weight: 700;
    font-size: 18px;
    color: #2a6f62;
  }
  .question-year {
    background-color: #116466;
    color: #e0f7f4;
    padding: 5px 14px;
    border-radius: 16px;
    font-weight: 600;
    font-size: 13px;
    box-shadow: 0 0 8px rgba(17,100,102,0.7);
    letter-spacing: 0.6px;
  }
  .question-text {
    font-weight: 600;
    font-size: 15px;
    color: #255c4d;
    margin-bottom: 14px;
    max-width: 100%;
    word-wrap: break-word;
    word-break: break-word;
  }
  .options {
    margin-bottom: 18px;
  }
  .option {
    position: relative;
    background-color: #ffffff;
    border-radius: 6px;
    border: 1.8px solid #b5d0c8;
    padding: 11px 18px;
    margin: 8px 0;
    font-weight: 500;
    font-size: 15px;
    color: #244636;
    cursor: pointer;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    transition: 0.3s;
    user-select: none;
  }
  .option:hover:not(.selected) {
    background-color: #dceddb;
    border-color: #71b280;
  }
  .option.correct {
    background-color: #198754;
    color: white;
    border-color: #146c43;
    cursor: default;
  }
  .option.incorrect {
    background-color: #dc3545;
    color: white;
    border-color: #a71d2a;
    cursor: default;
  }
  .option .feedback {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    font-weight: 700;
    pointer-events: none;
  }
  .option.correct .feedback {
    color: #c3f3a8;
  }
  .option.incorrect .feedback {
    color: #f9c8c7;
  }
  .button-group {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    margin-bottom: 8px;
  }
  .btn {
    padding: 11px 18px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    color: #f0f0f0;
    box-shadow: 0 4px 15px rgba(2, 112, 80, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-answer {
    background-color: #198754;
  }
  .btn-answer:hover {
    background-color: #146c43;
    box-shadow: 0 5px 20px rgba(20, 108, 67, 0.7);
  }
  .btn-copy {
    background-color: #0d6efd;
  }
  .btn-copy:hover {
    background-color: #084298;
    box-shadow: 0 5px 20px rgba(8, 66, 152, 0.7);
  }
  .btn-chatgpt {
    background-color: #ff0000;
  }
  .btn-chatgpt:hover {
    background-color: #cc0000;
    box-shadow: 0 5px 20px rgba(204, 0, 0, 0.7);
  }
  .answer-reveal {
    display: none;
    margin-top: 14px;
    background: #c7ddfa;
    border: 2px solid #3b82f6;
    border-radius: 10px;
    color: #1e40af;
    padding: 14px 18px;
    font-weight: 700;
    box-shadow: 0 3px 14px rgba(59,130,246,0.5);
  }
  .no-questions {
    text-align: center;
    font-style: italic;
    color: #4a5768;
    font-size: 17px;
    padding: 48px 10px;
  }
  #scoreTab {
    font-weight: 700;
    font-size: 18px;
    color: #116466;
    border: 2px solid #028090;
    background-color: #daf0ec;
    padding: 8px 14px;
    border-radius: 10px;
    margin-top: 12px;
    width: fit-content;
  }
  @media (max-width: 900px) {
    .controls { flex-direction: column; }
    .dropdown-group { min-width: unset; }
    .header h1 {
      padding-left: 8px;
      padding-right: 8px;
      margin-left: 0;
      max-width: 320px;
      white-space: normal;
    }
    .content-area {
      max-width: 100%;
      padding: 20px 16px;
      min-height: 300px;
    }
    .question-item {
      max-width: 100%;
      padding: 18px 12px;
    }
    .question-text {
      font-size: 15px;
    }
  }
</style>
</head>
<body>
<div class="header" role="banner">
  <h1>NEET-PYQ</h1>
  <div class="subtitle">NEET/AIPMT Biology Page Wise Analysis (1988-2025)</div>
</div>

<div class="note" role="note">
  <em>Note: Some questions from a particular page may appear in subsequent pages if the concept spans multiple pages.</em>
</div>

<div class="controls" role="region" aria-label="Filtering controls">
  <div class="dropdown-group">
    <label for="classSelect">Class:</label>
    <select id="classSelect" aria-controls="chapterSelect sectionSelect" onchange="updateChapters()" aria-required="true">
      <option value="">Select Class</option>
      <option value="11">Class 11</option>
      <option value="12">Class 12</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="chapterSelect">Chapter:</label>
    <select id="chapterSelect" aria-controls="sectionSelect" onchange="updateSections()" disabled aria-required="true">
      <option value="">Select Chapter</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="sectionSelect">Page Number:</label>
    <select id="sectionSelect" onchange="showQuestions()" disabled aria-required="true">
      <option value="">Select Page Number</option>
    </select>
  </div>
</div>

<main class="content-area" id="contentArea" role="main" tabindex="-1">
  <div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>
  <div id="scoreTab" aria-live="polite" aria-atomic="true" style="display:none;">Score: 0 / 0</div>
</main>

<script>
  let score = 0;
  let answeredQuestions = new Set();

  function range(start, end) {
    let result = [];
    for(let i = start; i <= end; i++) {
      result.push(i);
    }
    return result;
  }

  const questionData = {
    /* Your question data here */
  };

  const chapterData = {
    /* Your chapter data here */
  };

  function updateChapters() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
    sectionSelect.innerHTML = '<option value="">Select Page Number</option>';
    sectionSelect.disabled = true;
    if (classSelect.value) {
      chapterSelect.disabled = false;
      chapterData[classSelect.value].forEach(chap => {
        const opt = document.createElement('option');
        opt.value = chap.id;
        opt.textContent = `Chapter ${chap.id}: ${chap.name}`;
        chapterSelect.appendChild(opt);
      });
    } else {
      chapterSelect.disabled = true;
    }
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>';
    hideScore();
    score = 0;
    answeredQuestions.clear();
  }

  function updateSections() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    sectionSelect.innerHTML = '';
    hideScore();

    if (classSelect.value && chapterSelect.value) {
      sectionSelect.disabled = false;
      const c = classSelect.value;
      const ch = chapterSelect.value;
      const chapterPages = questionData[c]?.[ch]?.pages || [];

      chapterPages.forEach(pg => {
        const pgStr = pg.toString();
        let opt = document.createElement('option');
        opt.value = pgStr;
        opt.textContent = `Page ${pgStr}`;
        sectionSelect.appendChild(opt);
      });
    } else {
      sectionSelect.disabled = true;
      sectionSelect.innerHTML = '<option value="">Select Page Number</option>';
    }
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>';
    score = 0;
    answeredQuestions.clear();
  }

  function showQuestions() {
    const c = document.getElementById('classSelect').value;
    const ch = document.getElementById('chapterSelect').value;
    const page = document.getElementById('sectionSelect').value;
    const contentArea = document.getElementById('contentArea');
    const scoreTab = document.getElementById('scoreTab');

    if (!c || !ch || !page) {
      contentArea.innerHTML = '<div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>';
      hideScore();
      return;
    }

    const questions = questionData[c]?.[ch]?.questions?.[page] || [];
    if (!questions.length) {
      contentArea.innerHTML = '<div class="question-count">No questions detected.</div>';
      hideScore();
      return;
    }

    let questionCounter = 1;
    const allPages = questionData[c][ch].pages;
    for (let i = 0; i < allPages.length; i++) {
      if (allPages[i].toString() === page) break;
      const qCountPrevPage = (questionData[c][ch].questions[allPages[i]]?.length) || 0;
      questionCounter += qCountPrevPage;
    }

    let html = `<div class="question-count">No. of questions found: ${questions.length}</div>`;
    questions.forEach((q, i) => {
      const qNum = questionCounter + i;
      html += `<div class="question-item" data-qnum="${qNum}" data-correct-answer="${q.answer}">
        <div class="question-header">
          <span class="question-number">Q${qNum}.</span>
          <span class="question-year">${q.year}</span>
        </div>
        <div class="question-text">${q.question}</div>
        <div class="options">${q.options.map(o => `<div class="option" tabindex="0" role="button" aria-pressed="false">${o}<span class="feedback"></span></div>`).join('')}</div>
        <div class="button-group">
          <button class="btn btn-answer" onclick="toggleAnswer(${qNum})">Answer</button>
          <button class="btn btn-copy" onclick="copyQuestion(${qNum})">Copy Question</button>
          <button class="btn btn-chatgpt" onclick="openChatGPT(${qNum})">ChatGPT Explain</button>
        </div>
        <div class="answer-reveal" id="answer-${qNum}"><strong>Answer:</strong> ${q.answer}</div>
      </div>`;
    });
    contentArea.innerHTML = html;

    answeredQuestions.clear();
    score = 0;
    updateScoreDisplay(score, questions.length);

    const optionElems = contentArea.querySelectorAll('.option');
    optionElems.forEach(optionElem => {
      optionElem.addEventListener('click', () => {
        handleOptionClick(optionElem, questions.length);
      });
      optionElem.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          handleOptionClick(optionElem, questions.length);
        }
      });
    });

    showScore();
  }

  function handleOptionClick(optionElem, totalQuestions) {
    const questionItem = optionElem.closest('.question-item');
    const qNum = questionItem.getAttribute('data-qnum');
    if (answeredQuestions.has(qNum)) {
      return;
    }
    answeredQuestions.add(qNum);
    const correctAnswer = questionItem.getAttribute('data-correct-answer');
    const selectedText = optionElem.textContent.replace(/[\u2713\u2717]/g, '').trim();
    const feedbackSpan = optionElem.querySelector('.feedback');

    if (selectedText === correctAnswer) {
      optionElem.classList.add('correct');
      feedbackSpan.textContent = '\u2713'; // tick
      score++;
    } else {
      optionElem.classList.add('incorrect');
      feedbackSpan.textContent = '\u2717'; // cross
      const options = questionItem.querySelectorAll('.option');
      options.forEach(opt => {
        const ansText = opt.textContent.replace(/[\u2713\u2717]/g, '').trim();
        if (ansText === correctAnswer) {
          opt.classList.add('correct');
          opt.querySelector('.feedback').textContent = '\u2713';
        }
      });
    }

    const options = questionItem.querySelectorAll('.option');
    options.forEach(opt => {
      opt.style.pointerEvents = 'none';
      opt.setAttribute('aria-pressed', 'true');
    });

    updateScoreDisplay(score, totalQuestions);
  }

  function updateScoreDisplay(currentScore, totalQuestions) {
    const scoreTab = document.getElementById('scoreTab');
    if (totalQuestions > 0) {
      scoreTab.style.display = 'inline-block';
      scoreTab.textContent = `Score: ${currentScore} / ${totalQuestions}`;
    } else {
      hideScore();
    }
  }

  function hideScore() {
    const scoreTab = document.getElementById('scoreTab');
    scoreTab.style.display = 'none';
  }

  function toggleAnswer(qNum) {
    const el = document.getElementById('answer-' + qNum);
    el.style.display = (el.style.display === 'block') ? 'none' : 'block';
  }
  function copyQuestion(qNum) {
    let questionObj = null;
    const c = document.getElementById('classSelect').value;
    const ch = document.getElementById('chapterSelect').value;
    const sp = document.getElementById('sectionSelect').value;
    if (!c || !ch || !sp) return;
    let questionCounter = 1;
    const allPages = questionData[c][ch].pages;
    for (let i = 0; i < allPages.length; i++) {
      if (allPages[i].toString() === sp) {
        questionObj = questionData[c][ch].questions[sp][qNum - questionCounter];
        break;
      }
      questionCounter += (questionData[c][ch].questions[allPages[i]]?.length) || 0;
    }
    if (!questionObj) return;
    const text = `${questionObj.year} - ${questionObj.question}\n${questionObj.options.join('\n')}`;
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => alert('Question copied to clipboard!'), fallbackCopy);
    } else {
      fallbackCopy();
    }
    function fallbackCopy() {
      const ta = document.createElement('textarea');
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      alert('Question copied to clipboard!');
    }
  }
  function openChatGPT(qNum) {
    let questionObj = null;
    const c = document.getElementById('classSelect').value;
    const ch = document.getElementById('chapterSelect').value;
    const sp = document.getElementById('sectionSelect').value;
    if (!c || !ch || !sp) return;
    let questionCounter = 1;
    const allPages = questionData[c][ch].pages;
    for (let i = 0; i < allPages.length; i++) {
      if (allPages[i].toString() === sp) {
        questionObj = questionData[c][ch].questions[sp][qNum - questionCounter];
        break;
      }
      questionCounter += (questionData[c][ch].questions[allPages[i]]?.length) || 0;
    }
    if (!questionObj) return;
    const prompt = `Please explain this NEET Biology question in detail:\n\n${questionObj.year} - ${questionObj.question}\n${questionObj.options.join('\n')}\n\nCorrect Answer: ${questionObj.answer}`;
    const url = `https://chat.openai.com/?q=${encodeURIComponent(prompt)}`;
    window.open(url, '_blank');
  }
  document.addEventListener('DOMContentLoaded', () => {
    updateChapters();
  });
</script>
</body>
</html>
