<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEETpeJEET</title>
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 20px 24px;
    background-color: #f9fafb;
    color: #1f2937;
    position: relative;
    overflow-x: hidden;
  }
  /* Leaf falling animation */
  .leaf {
    position: fixed;
    width: 40px;
    height: 40px;
    opacity: 0.1;
    pointer-events: none;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Red_autumn_leaf.svg/120px-Red_autumn_leaf.svg.png');
    background-size: contain;
    background-repeat: no-repeat;
    animation-name: dropLeaf;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes dropLeaf {
    0% {
      transform: translateY(-50px) rotate(0deg);
      opacity: 0.1;
    }
    50% {
      opacity: 0.15;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0.1;
    }
  }
  .header {
    text-align: left;
    background-color: #023047;
    color: #ffb347;
    padding: 48px 24px 32px 24px;
    border-radius: 10px;
    margin-bottom: 32px;
    box-shadow: 0 8px 20px rgba(2, 48, 71, 0.6);
    position: relative;
    overflow: hidden;
  }
  .header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #4f59b0 0%, transparent 70%);
    opacity: 0.3;
    pointer-events: none;
  }
  .header h1 {
    position: relative;
    margin: 0 0 12px 0;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 2px;
    line-height: 1.1;
    transform: none !important;
    color: #ffa726;
    max-width: 100%;
    white-space: nowrap;
  }
  .header .subtitle {
    position: relative;
    font-size: 18px;
    font-weight: 600;
    color: #b9fbc0;
    letter-spacing: 0.6px;
  }
  .note {
    max-width: 720px;
    margin: 0 auto 24px auto;
    font-style: italic;
    font-size: 14px;
    color: #4b6650;
    background-color: #d7e7d0;
    border-left: 6px solid #a8c77a;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(168, 199, 122, 0.15);
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    margin-bottom: 32px;
    justify-content: center;
  }
  .dropdown-group {
    min-width: 180px;
    flex: 1;
  }
  label {
    display: block;
    font-weight: 700;
    font-size: 15px;
    margin-bottom: 6px;
    color: #344e41;
  }
  select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 2px solid #028090;
    font-size: 15px;
    background-color: #ffffff;
    color: #023047;
    transition: 0.3s;
    box-shadow: inset 1px 1px 5px rgba(0,0,0,0.05);
  }
  select:focus {
    outline: none;
    border-color: #023047;
    background-color: #e0f7f4;
  }
  .content-area {
    background-color: #fff1e0;
    padding: 28px 30px;
    border-radius: 12px;
    min-height: 300px;
    box-shadow: 0 8px 24px rgba(2, 48, 71, 0.12);
    color: #1f2937;
    transition: background-color 0.4s ease;
    max-width: 900px;
    margin: 0 auto 30px auto;
  }
  .question-count {
    font-weight: 700;
    font-size: 18px;
    color: #116466;
    margin-bottom: 18px;
    border-left: 5px solid #028090;
    padding-left: 14px;
  }
  .question-item {
    background-color: #fff3e6;
    border-radius: 12px;
    border: 1.5px solid #f0c49c;
    margin-bottom: 26px;
    padding: 24px 30px;
    box-shadow: 0 4px 15px rgba(240, 196, 156, 0.25);
    font-size: 16px;
    max-width: 850px;
  }
  .question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
  }
  .question-number {
    font-weight: 700;
    font-size: 18px;
    color: #2a6f62;
  }
  .question-year {
    background-color: #116466;
    color: #e0f7f4;
    padding: 5px 14px;
    border-radius: 16px;
    font-weight: 600;
    font-size: 13px;
    box-shadow: 0 0 8px rgba(17,100,102,0.7);
    letter-spacing: 0.6px;
  }
  .question-text {
    font-weight: 600;
    font-size: 18px;
    color: #255c4d;
    margin-bottom: 14px;
    max-width: 100%;
    word-wrap: break-word;
    word-break: break-word;
  }
  .options {
    margin-bottom: 18px;
  }
  .option {
    background-color: #ffffff;
    border-radius: 6px;
    border: 1.8px solid #b5d0c8;
    padding: 11px 18px;
    margin: 8px 0;
    font-weight: 500;
    font-size: 15px;
    color: #244636;
    cursor: default;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    transition: 0.3s;
  }
  .option:hover {
    background-color: #dceddb;
    border-color: #71b280;
  }
  .button-group {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    margin-bottom: 8px;
  }
  .btn {
    padding: 11px 18px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    color: #f0f0f0;
    box-shadow: 0 4px 15px rgba(2, 112, 80, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-answer {
    background-color: #198754;
  }
  .btn-answer:hover {
    background-color: #146c43;
    box-shadow: 0 5px 20px rgba(20, 108, 67, 0.7);
  }
  .btn-copy {
    background-color: #0d6efd;
  }
  .btn-copy:hover {
    background-color: #084298;
    box-shadow: 0 5px 20px rgba(8, 66, 152, 0.7);
  }
  .btn-chatgpt {
    background-color: #d6336c;
  }
  .btn-chatgpt:hover {
    background-color: #9e2a53;
    box-shadow: 0 5px 20px rgba(158, 42, 83, 0.7);
  }
  .answer-reveal {
    display: none;
    margin-top: 14px;
    background: #c7ddfa;
    border: 2px solid #3b82f6;
    border-radius: 10px;
    color: #1e40af;
    padding: 14px 18px;
    font-weight: 700;
    box-shadow: 0 3px 14px rgba(59,130,246,0.5);
  }
  .no-questions {
    text-align: center;
    font-style: italic;
    color: #4a5768;
    font-size: 17px;
    padding: 48px 10px;
  }
  @media (max-width: 900px) {
    .controls { flex-direction: column; }
    .dropdown-group { min-width: unset; }
    .header h1 {
      padding-left: 8px;
      padding-right: 8px;
      margin-left: 0;
      max-width: 320px;
      white-space: normal;
    }
    .content-area {
      max-width: 100%;
      padding: 20px 16px;
      min-height: 300px;
    }
    .question-item {
      max-width: 100%;
      padding: 20px 16px;
    }
  }
</style>
</head>
<body>
<div class="header" role="banner">
  <h1>NEETpeJEET</h1>
  <div class="subtitle">NEET/AIPMT Biology Page Wise Analysis (1988-2025)</div>
</div>

<div class="note" role="note">
  <em>Note: Some questions from a particular page may appear in subsequent pages if the concept spans multiple pages.</em>
</div>

<div class="controls" role="region" aria-label="Filtering controls">
  <div class="dropdown-group">
    <label for="classSelect">Class:</label>
    <select id="classSelect" aria-controls="chapterSelect sectionSelect" onchange="updateChapters()" aria-required="true">
      <option value="">Select Class</option>
      <option value="11">Class 11</option>
      <option value="12">Class 12</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="chapterSelect">Chapter:</label>
    <select id="chapterSelect" aria-controls="sectionSelect" onchange="updateSections()" disabled aria-required="true">
      <option value="">Select Chapter</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="sectionSelect">Page Number:</label>
    <select id="sectionSelect" onchange="showQuestions()" disabled aria-required="true">
      <option value="">Select Page Number</option>
    </select>
  </div>
</div>

<main class="content-area" id="contentArea" role="main" tabindex="-1">
  <div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>
</main>

<script>
  function createLeaves(num) {
    for(let i = 0; i < num; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * window.innerWidth + 'px';
      leaf.style.animationDuration = (10 + Math.random() * 15) + 's';
      leaf.style.animationDelay = (Math.random() * 20) + 's';
      document.body.appendChild(leaf);
    }
  }
  createLeaves(15);

  // Your existing JavaScript code for questionData, updateChapters, updateSections, showQuestions etc. goes here
  function range(start, end) {
    let result = [];
    for(let i = start; i <= end; i++) {
      result.push(i);
    }
    return result;
  }

  // (Include the entire existing JavaScript code for managing questions here as provided previously)

  // For brevity, I am not repeating your entire questionData and functions here but they remain unchanged.

  document.addEventListener('DOMContentLoaded', () => {
    updateChapters();
  });
</script>
