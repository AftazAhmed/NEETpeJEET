<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET Biology Questions - Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
    select { padding: 10px; margin: 10px; font-size: 16px; }
    .content { margin-top: 20px; padding: 20px; background: #f9f9f9; display: none; }
    button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>NEET Biology Questions - Test</h1>
    
    <div>
      <label>Select Class:</label>
      <select id="class-select">
        <option value="">Select Class</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>
    </div>
    
    <div>
      <label>Select Chapter:</label>
      <select id="chapter-select" disabled>
        <option value="">Select Chapter</option>
      </select>
    </div>
    
    <div id="test-area" class="content">
      <p>JavaScript is working! ðŸŽ‰</p>
      <button onclick="alert('Button works!')">Test Button</button>
    </div>
  </div>

  <script>
    console.log('Script loading...');
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, setting up...');
      
      const classSelect = document.getElementById('class-select');
      const chapterSelect = document.getElementById('chapter-select');
      const testArea = document.getElementById('test-area');
      
      console.log('Elements found:', classSelect, chapterSelect, testArea);
      
      classSelect.addEventListener('change', function() {
        console.log('Class changed to:', this.value);
        
        if (this.value) {
          // Show test area
          testArea.style.display = 'block';
          
          // Enable and populate chapter dropdown
          chapterSelect.disabled = false;
          chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
          
          if (this.value === '11') {
            chapterSelect.innerHTML += '<option value="ch1">Chapter 1: The Living World</option>';
            chapterSelect.innerHTML += '<option value="ch2">Chapter 2: Biological Classification</option>';
          } else {
            chapterSelect.innerHTML += '<option value="ch1">Chapter 1: Sexual Reproduction</option>';
          }
        } else {
          testArea.style.display = 'none';
          chapterSelect.disabled = true;
        }
      });
    });
    
    console.log('Script loaded successfully');
  </script>
</body>
</html>
