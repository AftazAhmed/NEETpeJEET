
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEETpeJEET</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:16px; background:#f6f7fa; }
  .header { 
    text-align:center; 
    background: linear-gradient(135deg, #6366F1 0%, #EC4899 100%);
    color:#fff; 
    padding:40px 10px 32px 10px; 
    border-radius:9px; 
    margin-bottom:26px;
    position: relative;
    background-image: url('https://images.unsplash.com/photo-1581093588401-dc5691ee3359?auto=format&fit=crop&w=900&q=80');
    background-size: cover;
    background-position: center;
    box-shadow: 0 5px 15px rgba(236,72,153,0.6);
  }
  .header h1 {
    margin: 0 0 8px 0;
    font-size: 3em;
    font-weight: 900;
    color: #fff;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
  }
  .header .subtitle {
    font-size: 18px;
    font-weight: 700;
    color: #ffe4f1;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
  }
  .note {
    font-size: 12px;
    color: #666;
    margin-bottom: 22px;
    max-width: 720px;
    margin-left: auto;
    margin-right: auto;
    font-style: italic;
    user-select: none;
  }
  .controls { display:flex; gap:16px; flex-wrap:wrap; margin-bottom:32px;}
  .dropdown-group { min-width:180px; flex:1;}
  label { font-weight:bold; font-size:16px; margin-bottom:6px; display:block;}
  select { width:100%; padding:10px 14px; border-radius:6px; border:2px solid #d1d5db; font-size:16px; background:#fff;}
  select:focus { border-color:#6366F1; outline:none;}
  .content-area { background:#fff; min-height:220px; box-shadow:0 3px 18px rgba(0,0,0,0.1); border-radius:12px; padding:26px 20px;}
  .question-count { font-size:18px; font-weight:700; color:#333; background:#f0f5ff; border-left:6px solid #6366F1; padding:12px 14px; margin-bottom:16px;}
  .question-item { border:1.5px solid #dbeafe; border-radius:10px; margin-bottom:24px; padding:18px 24px; background:#f9fafc;}
  .question-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:11px;}
  .question-number {
    font-size: 17px;
    font-weight: 700;
    color: #6366F1;
    margin-right: 14px;
  }
  .question-year { background:#ec4899; color:#fff; padding:6px 14px; border-radius:16px; font-size:13px; font-weight:700; box-shadow: 0 0 8px rgba(236,72,153,0.5);}
  .question-text { font-size:17px; margin-bottom:14px; color:#2c3e50; font-weight: 600; }
  .options { margin-bottom:14px;}
  .option { margin:7px 0; padding:10px 14px; background:#e0e7ff; border-radius:6px; font-weight: 500; color:#1e293b;}
  .button-group { display:flex; gap:14px; flex-wrap:wrap; margin-bottom:4px;}
  .btn { padding:10px 16px; border:none; border-radius:6px; cursor:pointer; font-size:15px; font-weight:700; transition:all 0.28s ease;}
  .btn-answer { background:#10b981; color:#fff; box-shadow: 0 4px 12px rgba(16,185,129,0.5);}
  .btn-answer:hover { background:#0f766e; }
  .btn-copy { background:#2563eb; color:#fff; box-shadow: 0 4px 12px rgba(37,99,235,0.5);}
  .btn-copy:hover { background:#1d4ed8; }
  .btn-chatgpt { background:#f43f5e; color:#fff; box-shadow: 0 4px 12px rgba(244,63,94,0.7);}
  .btn-chatgpt:hover { background:#be123c; }
  .answer-reveal { display:none; margin-top:12px; background:#bef264; border:1.6px solid #84cc16; border-radius:7px; color:#365314; padding:14px; font-weight:600;}
  .no-questions { text-align:center; color:#999; font-style:italic; padding:48px 10px; font-size:17px;}
  @media (max-width:900px) { 
    .controls { flex-direction: column;}
    .dropdown-group { min-width: unset;}
  }
</style>
</head>
<body>

<div class="header">
  <h1>NEETpeJEET</h1>
  <div class="subtitle">NEET/AIPMT Biology Page Wise Analysis (1988-2025)</div>
</div>

<div class="note">
  <em>Note: Some questions from a particular page may appear in subsequent pages if the concept spans multiple pages.</em>
</div>

<div class="controls">
  <div class="dropdown-group">
    <label for="classSelect">Class:</label>
    <select id="classSelect" onchange="updateChapters()">
      <option value="">Select Class</option>
      <option value="11">Class 11</option>
      <option value="12">Class 12</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="chapterSelect">Chapter:</label>
    <select id="chapterSelect" onchange="updateSections()" disabled>
      <option value="">Select Chapter</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="sectionSelect">Page Number:</label>
    <select id="sectionSelect" onchange="showQuestions()" disabled>
      <option value="">Select Page Number</option>
    </select>
  </div>
</div>

<div class="content-area" id="contentArea">
  <div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>
</div>

<script>
  function range(start, end) {
    let result = [];
    for(let i = start; i <= end; i++) result.push(i);
    return result;
  }

  const questionData = {
    "11": {
      "1": {title: "The Living World", pages: range(3, 14), questions: {}},
      "2": {title: "Biological Classification", pages: range(10, 22), questions: {}},
      // Other chapters omitted for brevity
    },
    "12": {
      // Class 12 omitted for brevity
    }
  };

  const chapterData = {
    "11": [
      {id:"1",name:"The Living World"},
      {id:"2",name:"Biological Classification"}
      // Other chapters omitted for brevity
    ],
    "12": [
      {id:"1",name:"Sexual Reproduction in Flowering Plants"},
      {id:"2",name:"Human Reproduction"}
      // Other chapters omitted for brevity
    ]
  };

  function updateChapters() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
    sectionSelect.innerHTML = '<option value="">Select Page Number</option>';
    sectionSelect.disabled = true;
    if (classSelect.value) {
      chapterSelect.disabled = false;
      chapterData[classSelect.value].forEach(chap => {
        const opt = document.createElement('option');
        opt.value = chap.id;
        opt.textContent = `Chapter ${chap.id}: ${chap.name}`;
        chapterSelect.appendChild(opt);
      });
    } else {
      chapterSelect.disabled = true;
    }
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>';
  }

  function updateSections() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    sectionSelect.innerHTML = '';

    if (classSelect.value && chapterSelect.value) {
      sectionSelect.disabled = false;
      const c = classSelect.value;
      const ch = chapterSelect.value;

      const chapterPages = questionData[c]?.[ch]?.pages || [];

      chapterPages.forEach(pg => {
        const pgStr = pg.toString();
        let opt = document.createElement('option');
        opt.value = pgStr;
        opt.textContent = `Page ${pgStr}`;
        sectionSelect.appendChild(opt);
      });
    } else {
      sectionSelect.disabled = true;
      sectionSelect.innerHTML = '<option value="">Select Page Number</option>';
    }
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>';
  }

  function showQuestions() {
    const c = document.getElementById('classSelect').value;
    const ch = document.getElementById('chapterSelect').value;
    const page = document.getElementById('sectionSelect').value;
    const contentArea = document.getElementById('contentArea');

    if (!c || !ch || !page) {
      contentArea.innerHTML = '<div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>';
      return;
    }

    if (page === '10') {
      contentArea.innerHTML = '<div class="question-count">No questions found in this page.</div>';
      return;
    }

    const questions = questionData[c]?.[ch]?.questions?.[page] || [];
    if (!questions.length) {
      contentArea.innerHTML = '<div class="question-count">No questions detected.</div>';
      return;
    }

    // Compute continuous numbering for chapter question numbering
    let questionCounter = 1;
    const allPages = questionData[c][ch].pages;
    for (let i = 0; i < allPages.length; i++) {
      if (allPages[i].toString() === page) break;
      const qCountPrevPage = (questionData[c][ch].questions[allPages[i]]?.length) || 0;
      questionCounter += qCountPrevPage;
    }

    let html = `<div class="question-count">No. of questions found: ${questions.length}</div>`;
    questions.forEach((q, i) => {
      const qNum = questionCounter + i;
      html += `<div class="question-item">
        <div class="question-header">
          <span class="question-number">Q${qNum}.</span>
          <span class="question-year">${q.year}</span>
        </div>
        <div class="question-text">${q.question}</div>
        <div class="options">${q.options.map(o => `<div class="option">${o}</div>`).join('')}</div>
        <div class="button-group">
          <button class="btn btn-answer" onclick="toggleAnswer(${qNum})">Answer</button>
          <button class="btn btn-copy" onclick="copyQuestion(${qNum})">Copy Question</button>
          <button class="btn btn-chatgpt" onclick="openChatGPT(${qNum})">ChatGPT Explain</button>
        </div>
        <div class="answer-reveal" id="answer-${qNum}"><strong>Answer:</strong> ${q.answer}</div>
      </div>`;
    });
    contentArea.innerHTML = html;
  }

  function toggleAnswer(qNum) {
    const el = document.getElementById('answer-' + qNum);
    el.style.display = (el.style.display === 'block') ? 'none' : 'block';
  }

  function copyQuestion(qNum) {
    let questionObj = null;
    const c = document.getElementById('classSelect').value;
    const ch = document.getElementById('chapterSelect').value;
    const sp = document.getElementById('sectionSelect').value;
    if (!c || !ch || !sp) return;

    let questionCounter = 1;
    const allPages = questionData[c][ch].pages;
    for (let i = 0; i < allPages.length; i++) {
      if (allPages[i].toString() === sp) {
        questionObj = questionData[c][ch].questions[sp][qNum - questionCounter];
        break;
      }
      questionCounter += (questionData[c][ch].questions[allPages[i]]?.length) || 0;
    }
    if (!questionObj) return;

    const text = `${questionObj.year} - ${questionObj.question}\n${questionObj.options.join('\n')}`;
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => alert('Question copied to clipboard!'), fallbackCopy);
    } else {
      fallbackCopy();
    }
    function fallbackCopy() {
      const ta = document.createElement('textarea');
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      alert('Question copied to clipboard!');
    }
  }

  function openChatGPT(qNum) {
    let questionObj = null;
    const c = document.getElementById('classSelect').value;
    const ch = document.getElementById('chapterSelect').value;
    const sp = document.getElementById('sectionSelect').value;
    if (!c || !ch || !sp) return;

    let questionCounter = 1;
    const allPages = questionData[c][ch].pages;
    for (let i = 0; i < allPages.length; i++) {
      if (allPages[i].toString() === sp) {
        questionObj = questionData[c][ch].questions[sp][qNum - questionCounter];
        break;
      }
      questionCounter += (questionData[c][ch].questions[allPages[i]]?.length) || 0;
    }
    if (!questionObj) return;

    const prompt = `Please explain this NEET Biology question in detail:\n\n${questionObj.year} - ${questionObj.question}\n${questionObj.options.join('\n')}\n\nCorrect Answer: ${questionObj.answer}`;
    const url = `https://chat.openai.com/?q=${encodeURIComponent(prompt)}`;
    window.open(url, '_blank');
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateChapters();
  });
</script>
<script>
  questionData["11"]["1"].questions["3"] = [
    {number: 1, year: "PMT/NEET-1994", question: "Biology is primarily concerned with which of the following?", options: ["a. DNA molecules", "b. Biomass measurements", "c. Living organisms", "d. Fossil records"], answer: "c. Living organisms"}
  ];

  questionData["11"]["1"].questions["4"] = [
    {number: 2, year: "PMT/NEET-1994", question: "Which organism is recognized as a living fossil?", options: ["a. Latimeria", "b. Uromastix", "c. Archaeopteryx", "d. All of the above"], answer: "a. Latimeria"},
    {number: 3, year: "PMT/NEET-1994", question: "Which four elements constitute 99% of all elements in a living system?", options: ["a. H, O, C, N", "b. C, H, O, S", "c. C, H, O, P", "d. C, N, O, P"], answer: "a. H, O, C, N"},
    {number: 4, year: "PMT/NEET-2007", question: "Living organisms are distinguished from non-living things based on their ability for:", options: ["a. Interaction with the environment and evolution", "b. Reproduction", "c. Growth and movement", "d. Responsiveness to touch"], answer: "d. Responsiveness to touch"},
    {number: 5, year: "PMT/NEET-2007", question: "Biological organization starts at which level?", options: ["a. Cellular level", "b. Organismic level", "c. Atomic level", "d. Submicroscopic molecular level"], answer: "d. Submicroscopic molecular level"},
    {number: 6, year: "PMT/NEET-2011", question: "An exclusive characteristic of living things is:", options: ["a. Isolated metabolic reactions occur in vitro", "b. Increase in mass from inside only", "c. Perception of environment and memory", "d. Mass increase by accumulation of material both outside and inside"], answer: "c. Perception of environment and memory"},
    {number: 7, year: "PMT/NEET-1998", question: "The diversity of finch beak types on the Galapagos Islands provides evidence for:", options: ["a. Origin of species through natural selection", "b. Intraspecific variations", "c. Intraspecific competition", "d. Interspecific competition"], answer: "a. Origin of species through natural selection"}
  ];

  questionData["11"]["1"].questions["5"] = [
    {number: 8, year: "PMT/NEET-1990", question: "Linnaeus developed which system of nomenclature?", options: ["a. Mononomial", "b. Vernacular", "c. Binomial", "d. Polynomial"], answer: "c. Binomial"},
    {number: 9, year: "PMT/NEET-1990", question: "Carolus Linnaeus is known for:", options: ["a. Binomial nomenclature", "b. Theory of biogenesis", "c. Discovery of microscope", "d. Blood circulation"], answer: "a. Binomial nomenclature"},
    {number: 10, year: "PMT/NEET-2007", question: "What is the full form of ICBN?", options: ["a. International Code of Botanical Nomenclature", "b. International Congress of Biological Names", "c. Indian Code of Botanical Nomenclature", "d. Indian Congress of Biological Names"], answer: "a. International Code of Botanical Nomenclature"},
    {number: 11, year: "PMT/NEET-2016", question: "Which statement violates nomenclature rules?", options: ["a. Names are written in Latin and italicized", "b. Handwritten names are underlined", "c. Biological names may be written in any language", "d. First word represents genus"], answer: "c. Biological names may be written in any language"},
    {number: 12, year: "PMT/NEET-2019", question: "Which of the following practice violates ICBN rules?", options: ["a. Handwritten names underlined", "b. Every species has generic and specific epithet", "c. Scientific names are in Latin and italicized", "d. Generic and specific names start with lowercase letters"], answer: "d. Generic and specific names start with lowercase letters"},
    {number: 13, year: "PMT/NEET-2019", question: "Select the correct scientific name of Mango described by Linnaeus:", options: ["a. Mangifera Indica", "b. Mangifera Indica Car. Linn.", "c. Mangifera indica Linn.", "d. Mangifera Indica Car."], answer: "c. Mangifera indica Linn."},
    {number: 14, year: "PMT/NEET-1988", question: "In Mangifera indica L., what does 'L' signify?", options: ["a. Latin name", "b. Variety", "c. Linnaeus", "d. Local name"], answer: "c. Linnaeus"},
    {number: 15, year: "PMT/NEET-1989", question: "The science of naming plants is termed:", options: ["a. Classification", "b. Identification", "c. Nomenclature", "d. Taxonomy"], answer: "c. Nomenclature"}
  ];

  questionData["11"]["1"].questions["6"] = [
    {number: 16, year: "PMT/NEET-1988", question: "Who introduced the concept of New Systematics?", options: ["a. Bentham and Hooker", "b. Linnaeus", "c. Julian Huxley", "d. A. P. de Candolle"], answer: "c. Julian Huxley"},
    {number: 17, year: "PMT/NEET-1999", question: "Genera Plantarum was authored by:", options: ["a. Engler and Prantl", "b. Bentham and Hooker", "c. Bessey", "d. Hutchinson"], answer: "b. Bentham and Hooker"},
    {number: 18, year: "PMT/NEET-2003", question: "Biosystematics aims to:", options: ["a. Delimit taxa and establish relationships", "b. Classify based on morphology", "c. Classify based on evolutionary history", "d. Identify using cytological features"], answer: "c. Classify based on evolutionary history"},
    {number: 19, year: "PMT/NEET-1990", question: "Taxon is:", options: ["a. Group of related families", "b. Group of related species", "c. Type of living organism", "d. Taxonomic group of any rank"], answer: "d. Taxonomic group of any rank"},
    {number: 20, year: "PMT/NEET-1991", question: "Which taxonomy gives equal weight to many characteristics?", options: ["a. Classical", "b. Chemo", "c. Numerical", "d. Alpha"], answer: "c. Numerical"},
    {number: 21, year: "PMT/NEET-1991", question: "Which branch deals with identification, nomenclature, classification?", options: ["a. Ecology", "b. Taxonomy", "c. Morphology", "d. Anatomy"], answer: "b. Taxonomy"},
    {number: 22, year: "PMT/NEET-1992", question: "Plants or animals grouped with similar features is:", options: ["a. Species", "b. Genus", "c. Order", "d. Taxon"], answer: "d. Taxon"},
    {number: 23, year: "PMT/NEET-1994", question: "Group of plants sharing similar traits is:", options: ["a. Species", "b. Genus", "c. Order", "d. Taxon"], answer: "d. Taxon"},
    {number: 24, year: "PMT/NEET-1994", question: "Father of Taxonomy is:", options: ["a. Aristotle", "b. John Ray", "c. Haeckel", "d. Linnaeus"], answer: "a. Aristotle"},
    {number: 25, year: "PMT/NEET-1996", question: "Taxon means:", options: ["a. Order", "b. Taxonomic group", "c. Species", "d. Genes"], answer: "b. Taxonomic group"}
  ];

  questionData["11"]["1"].questions["7"] = [
    {number: 26, year: "PMT/NEET-1988", question: "Static species concept proposed by:", options: ["a. de Candolle", "b. Linnaeus", "c. Theophrastus", "d. Darwin"], answer: "b. Linnaeus"},
    {number: 27, year: "PMT/NEET-1988", question: "Fundamental unit in taxonomy is:", options: ["a. Genus", "b. Species", "c. Family", "d. Order"], answer: "b. Species"},
    {number: 28, year: "PMT/NEET-1990", question: "Lowest taxon is:", options: ["a. Species", "b. Kingdom", "c. Family", "d. Variety"], answer: "a. Species"},
    {number: 29, year: "PMT/NEET-2001", question: "Less general category than genus is:", options: ["a. Species", "b. Division", "c. Class", "d. Family"], answer: "a. Species"},
    {number: 30, year: "PMT/NEET-2003", question: "Species are:", options: ["a. True basic units", "b. Lowest units", "c. Artificial concepts", "d. Real units"], answer: "a. True basic units"},
    {number: 31, year: "PMT/NEET-2013", question: "Tomato and potato differ because of:", options: ["a. Fertile offspring", "b. Cannot interbreed", "c. Different chromosomes", "d. Morphological differences"], answer: "d. Morphological differences"}
  ];

  questionData["11"]["1"].questions["8"] = [
    {number: 32, year: "PMT/NEET-1992", question: "Term 'Phylum' introduced by:", options: ["a. Cuvier", "b. Haeckel", "c. Theophrastus", "d. Linnaeus"], answer: "b. Haeckel"},
    {number: 33, year: "PMT/NEET-1992", question: "Correct sequence of taxonomic categories is:", options: ["a. Class > Phylum > Tribe > Order > Family > Genus > Species", "b. Division > Class > Family > Tribe > Order > Genus > Species", "c. Division > Class > Order > Family > Tribe > Genus > Species", "d. Phylum > Order > Class > Tribe > Family > Genus > Species"], answer: "c. Division > Class > Order > Family > Tribe > Genus > Species"},
    {number: 34, year: "PMT/NEET-1999", question: "Which taxonomic aid gives names of taxa for identification?", options: ["a. Keys", "b. Flora", "c. Monograph", "d. Catalogue"], answer: "d. Catalogue"},
    {number: 35, year: "PMT/NEET-2001", question: "Taxonomic categories arranged correctly:", options: ["a. Species > Genus > Family > Order > Class > Phylum > Kingdom", "b. Species > Genus > Order > Family > Class > Phylum > Kingdom", "c. Species > Genus > Family > Class > Order > Phylum > Kingdom", "d. Species > Order > Family > Genus > Class > Phylum > Kingdom"], answer: "a. Species > Genus > Family > Order > Class > Phylum > Kingdom"},
    {number: 36, year: "PMT/NEET-2011", question: "Correct taxonomic pair:", options: ["a. Tiger - tigris, species", "b. Cuttlefish - Mollusca, class", "c. Human - primate, family", "d. Housefly - musca, order"], answer: "a. Tiger - tigris, species"},
    {number: 37, year: "PMT/NEET-2016", question: "Match housefly taxonomy: Family, Order, Class, Phylum", options: ["a. Muscidae, Diptera, Insecta, Arthropoda", "b. Muscidae, Arthropoda, Insecta, Diptera", "c. Insecta, Muscidae, Arthropoda, Diptera", "d. Insecta, Diptera, Muscidae, Arthropoda"], answer: "a. Muscidae, Diptera, Insecta, Arthropoda"},
    {number: 38, year: "PMT/NEET-2022", question: "Correct ascending hierarchical order:", options: ["a. Kingdom, Phylum, Class, Order, Family, Genus, Species", "b. Kingdom, Class, Phylum, Family, Order, Genus, Species", "c. Kingdom, Order, Class, Phylum, Family, Genus, Species", "d. Species, Genus, Family, Order, Class, Phylum or Division, Kingdom"], answer: "d. Species, Genus, Family, Order, Class, Phylum or Division, Kingdom"}
  ];

  questionData["11"]["1"].questions["9"] = [
    {number: 39, year: "PMT/NEET-2012", question: "Which organism is correctly named according to international nomenclature rules?", options: ["a. Musca domestica - house lizard", "b. Plasmodium falciparum - malaria pathogen", "c. Felis tigris - Indian tiger", "d. E.coli (Entamoeba coli) - intestinal bacterium"], answer: "b. Plasmodium falciparum - malaria pathogen"},
    {number: 40, year: "PMT/NEET-2016", question: "Which two statements are correct?\n(A) Biological species was defined by Ernst Mayr\n(B) Photoperiod doesn't influence plant reproduction\n(C) Binomial nomenclature was developed by Whittaker\n(D) Unicellular reproduction equals growth", options: ["a. B and C", "b. C and D", "c. A and D", "d. A and B"], answer: "c. A and D"},
    {number: 41, year: "PMT/NEET-2021", question: "Which belongs to family Muscidae?", options: ["a. Housefly", "b. Firefly", "c. Grasshopper", "d. Cockroach"], answer: "a. Housefly"},
    {number: 42, year: "PMT/NEET-2005", question: "Primary function of botanical gardens:", options: ["a. Recreation", "b. Tropical plant observation", "c. Ex situ germplasm conservation", "d. Wildlife habitat"], answer: "c. Ex situ germplasm conservation"},
    {number: 43, year: "PMT/NEET-2013", question: "Which statement is incorrect?", options: ["a. Museums collect plant and animal photos", "b. Keys aid plant and animal identification", "c. Herbaria store dried plant specimens", "d. Botanical gardens maintain living plants"], answer: "a. Museums collect plant and animal photos"},
    {number: 44, year: "PMT/NEET-2016", question: "Herbarium labels do not include:", options: ["a. Collection date", "b. Collector name", "c. Local names", "d. Plant height"], answer: "d. Plant height"}

</script>

</body>
</html>
