<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET/AIPMT Biology Page Wise Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .dropdown-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .dropdown-group {
            flex: 1;
            min-width: 200px;
        }
        .dropdown-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: border-color 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .results-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .question-count {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .highlight-note {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #ffc107;
            color: #856404;
            font-weight: bold;
        }
        .question-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .question-year {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .question-text {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.6;
            padding-right: 0; /* Removed to maximize line width */
            word-break: break-word;
        }
        .options {
            margin-bottom: 15px;
        }
        .option {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .answer-btn {
            background-color: #28a745;
            color: white;
        }
        .answer-btn:hover {
            background-color: #218838;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .answer-display {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            color: #155724;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .no-questions {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            font-size: 18px;
            padding: 40px;
        }

        /* Optimized mobile view max-width 600px */
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .header {
                padding: 10px;
                font-size: 1.3em;
            }
            .dropdown-container {
                flex-direction: column;
                gap: 10px;
            }
            .results-container {
                padding: 10px;
            }
            .question-item {
                padding: 10px;
            }
            .question-text {
                font-size: 15px;
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NEET/AIPMT BIOLOGY PAGE WISE ANALYSIS (2000-2025)</h1>
    </div>

    <div class="dropdown-container">
        <div class="dropdown-group">
            <label for="class-select">Class:</label>
            <select id="class-select" onchange="updateChapters()">
                <option value="">Select Class</option>
                <option value="11">Class 11</option>
                <option value="12">Class 12</option>
            </select>
        </div>
        
        <div class="dropdown-group">
            <label for="chapter-select">Chapters:</label>
            <select id="chapter-select" onchange="updateSections()" disabled>
                <option value="">Select Chapter</option>
            </select>
        </div>
        
        <div class="dropdown-group">
            <label for="section-select">Section/Page:</label>
            <select id="section-select" onchange="displayQuestions()" disabled>
                <option value="">Select Section/Page</option>
            </select>
        </div>
    </div>

    <div class="results-container" id="results-container" style="display: none;">
        <div class="question-count" id="question-count"></div>
        <div class="highlight-note">
            For answer explanation, copy and paste the prompt in any AI app - ChatGPT, Gemini, etc.
        </div>
        <div id="questions-display"></div>
    </div>

    <!-- The script section is the same as previously provided and omitted for brevity. 
    Use your program's existing <script> section below this point. -->
    <!-- ... include your JavaScript section here ... -->
</body>
</html>
