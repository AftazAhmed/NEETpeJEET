            font-size: 14px;
            text-decoration: none;

            color: white;

        function updateChapters() {
            const classSelect = document.getElementById('classSelect');
            const chapterSelect = document.getElementById('chapterSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            const resultsContent = document.getElementById('resultsContent');
            
            // Clear dependent dropdowns
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            sectionSelect.innerHTML = '<option value="">Select Section/Page</option>';
            resultsContent.innerHTML = '<div class="no-questions">Select Class, Chapter, and Section to view questions</div>';
            
            const selectedClass = classSelect.value;
            if (selectedClass && chaptersData[selectedClass]) {
                for (const chapterId in chaptersData[selectedClass]) {
                    const option = document.createElement('option');
                    option.value = chapterId;
                    option.textContent = chaptersData[selectedClass][chapterId].title;
                    chapterSelect.appendChild(option);
                }
            }
        }

        function updateSections() {
            const classSelect = document.getElementById('classSelect');
            const chapterSelect = document.getElementById('chapterSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            const resultsContent = document.getElementById('resultsContent');
            
            // Clear dependent dropdown
            sectionSelect.innerHTML = '<option value="">Select Section/Page</option>';
            resultsContent.innerHTML = '<div class="no-questions">Select Section/Page to view questions</div>';
            
            const selectedClass = classSelect.value;
            const selectedChapter = chapterSelect.value;
            
            if (selectedClass && selectedChapter && chaptersData[selectedClass] && chaptersData[selectedClass][selectedChapter]) {
                const sections = chaptersData[selectedClass][selectedChapter].sections;
                for (const sectionId in sections) {
                    const option = document.createElement('option');
                    option.value = sectionId;
                    option.textContent = sections[sectionId];
                    sectionSelect.appendChild(option);
                }
            }
        }

        function displayQuestions() {
            const classSelect = document.getElementById('classSelect');
            const chapterSelect = document.getElementById('chapterSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            const resultsContent = document.getElementById('resultsContent');
            
            const selectedClass = classSelect.value;
            const selectedChapter = chapterSelect.value;
            const selectedSection = sectionSelect.value;
            
            if (!selectedClass || !selectedChapter || !selectedSection) {
                resultsContent.innerHTML = '<div class="no-questions">Select Class, Chapter, and Section to view questions</div>';
                return;
            }
            
            // Check if questions exist for this section
            const questions = questionsData[selectedClass] && 
                            questionsData[selectedClass][selectedChapter] && 
                            questionsData[selectedClass][selectedChapter][selectedSection] ? 
                            questionsData[selectedClass][selectedChapter][selectedSection] : [];
            
            if (questions.length === 0) {
                resultsContent.innerHTML = `
                    <div class="question-count">No. of questions found: 0</div>
                    <div class="highlight-note">For answer explanation, copy and paste the prompt in ChatGPT.</div>
                    <div class="no-questions">No questions detected.</div>
                `;
                return;
            }
            
            let html = `
                <div class="question-count">No. of questions found: ${questions.length}</div>
                <div class="highlight-note">For answer explanation, copy and paste the prompt in ChatGPT.</div>
            `;
            
            questions.forEach((q, index) => {
                const questionId = `q${selectedClass}_${selectedChapter}_${selectedSection}_${index}`;
                html += `
                    <div class="question-item">
                        <div class="question-header">NEET ${q.year} - Question ${index + 1}</div>
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map(option => `<div class="option">${option}</div>`).join('')}
                        </div>
                        <div class="button-group">
                            <button class="btn btn-answer" onclick="toggleAnswer('${questionId}')">Answer</button>
                            <button class="btn btn-copy" onclick="copyPrompt('${q.year}', '${encodeURIComponent(q.question)}', '${encodeURIComponent(JSON.stringify(q.options))}')">Copy Prompt</button>
                            <a href="https://chat.openai.com/" target="_blank" class="btn btn-chatgpt">ChatGPT</a>
                        </div>
                        <div class="answer-display" id="${questionId}">
                            <strong>Answer:</strong> ${q.answer}
                        </div>
                    </div>
                `;
            });
            
            resultsContent.innerHTML = html;
        }

        function toggleAnswer(questionId) {
            const answerDiv = document.getElementById(questionId);
            if (answerDiv.style.display === 'none' || answerDiv.style.display === '') {
                answerDiv.style.display = 'block';
            } else {
                answerDiv.style.display = 'none';
            }
        }

        function copyPrompt(year, question, options) {
            const decodedQuestion = decodeURIComponent(question);
            const decodedOptions = JSON.parse(decodeURIComponent(options));
            
            const prompt = `NEET ${year} Question:
${decodedQuestion}

Options:
${decodedOptions.join('
')}

Explain according to the NTA answer key.`;
            
            navigator.clipboard.writeText(prompt).then(function() {
                // Optional: Show a brief confirmation
                const event = new CustomEvent('copy-success');
                document.dispatchEvent(event);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        // Optional: Add a visual feedback for copy success
        document.addEventListener('copy-success', function() {
            // You can add a toast notification here if desired
        });
    </script>
